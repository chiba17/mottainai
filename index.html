    function FoodItem({ item, onConsume, onEdit }) {
        const days = getDaysDiff(item.date);
        const status = getUrgencyStatus(days);
        const [isExiting, setIsExiting] = useState(false);
        const timerRef = useRef(null);
        // ★修正: クリックイベントを無視する期限のタイムスタンプ
        const ignoreClickUntil = useRef(0);

        const handleStart = () => {
            // 前回の長押しから間もない場合は無視
            if (Date.now() < ignoreClickUntil.current) return;

            timerRef.current = setTimeout(() => {
                // 長押し成立：直後のクリックを無効化する時間を設定 (現在時刻 + 2000ms)
                ignoreClickUntil.current = Date.now() + 2000;
                
                // window.confirmがブロッキングする
                if (window.confirm("リストから削除しますか？")) {
                    onConsume(item.id, false); 
                }
                
                // ダイアログが閉じた後、さらにクリック無効期間を延長・更新
                // これにより「キャンセル」直後のタップ誤爆を防ぐ
                ignoreClickUntil.current = Date.now() + 1000; 
            }, 600);
        };

        const handleEnd = () => {
            if (timerRef.current) {
                clearTimeout(timerRef.current);
                timerRef.current = null;
            }
        };

        const handleComplete = (e) => { 
            e.stopPropagation(); 
            if (window.confirm("食材を使い切りましたか？")) {
                setIsExiting(true); 
                setTimeout(() => onConsume(item.id), 300); 
            }
        };

        const handleClick = (e) => {
             // 無視期間内であればイベントを止めてリターン
             if (Date.now() < ignoreClickUntil.current) {
                 e.stopPropagation();
                 e.preventDefault();
                 return;
             }
             onEdit();
        };

        return (
            <div className={`relative group ${isExiting?'animate-swipe-out':'animate-pop-in'}`}>
                <div 
                    onClick={handleClick}
                    onTouchStart={handleStart}
                    onTouchEnd={handleEnd}
                    onMouseDown={handleStart}
                    onMouseUp={handleEnd}
                    onMouseLeave={handleEnd}
                    className="glass-card rounded-xl p-4 flex items-center justify-between shadow-sm transition-transform active:scale-[0.99] cursor-pointer hover:shadow-md select-none"
                >
                    <div className="flex items-center gap-4 flex-1">
                        <div className={`w-1.5 h-12 rounded-full ${status.color}`}></div>
                        <div>
                            <div className="flex items-center gap-2 flex-wrap">
                                <h3 className="font-bold text-gray-800 text-base leading-tight">{item.name}</h3>
                                {item.label && <span className="text-[10px] font-medium text-gray-500 bg-gray-100 border border-gray-200 px-1.5 py-[1px] rounded-full whitespace-nowrap">{item.label}</span>}
                            </div>
                            <div className="flex items-center gap-2 mt-1.5">
                                {item.expiryType === 'use-by' && (
                                    <span className="text-[10px] font-bold text-rose-500 bg-rose-50 border border-rose-100 px-1.5 py-0.5 rounded flex items-center gap-1 whitespace-nowrap">
                                        <Icon name="alertTriangle" size={10} strokeWidth={2.5} /> 消費
                                    </span>
                                )}
                                <span className={`text-xs font-bold px-2 py-0.5 rounded-md ${status.bg} ${status.text}`}>{status.label}</span>
                                <span className="text-xs text-gray-400 font-medium tracking-wide">{formatDate(item.date)}まで</span>
                            </div>
                        </div>
                    </div>
                    <button onClick={handleComplete} className="w-10 h-10 rounded-full bg-gray-100 flex-shrink-0 flex items-center justify-center text-gray-400 hover-btn-emerald active:bg-emerald-500 active:text-white transition-all tap-highlight-transparent z-10" aria-label="食べきった"><Icon name="check" size={20} /></button>
                </div>
            </div>
        );
    };

        const basePrice = parseInt(price, 10);
        const discountRate = selectedDiscount !== null ? selectedDiscount : (customDiscount ? parseInt(customDiscount, 10) : 0);
        const hasValidPrice = !isNaN(basePrice) && basePrice > 0;
        const hasValidDiscount = !isNaN(discountRate) && discountRate > 0;
        const finalPrice = hasValidPrice && hasValidDiscount ? Math.floor(basePrice * (1 - discountRate / 100)) : null;
        const savedAmount = hasValidPrice && hasValidDiscount ? basePrice - finalPrice : null;

        return (
            <div className={`fixed inset-0 z-[60] flex items-start justify-center transition-all duration-500 pointer-events-none`}>
                <div className={`absolute inset-0 bg-black/30 backdrop-blur-sm transition-opacity pointer-events-auto duration-300 ${isClosing ? 'opacity-0' : 'opacity-100'}`} onClick={handleClose}></div>
                <div 
                    className={`bg-white w-full max-w-md rounded-b-[2rem] p-5 shadow-2xl relative z-10 border-b border-x border-white/50 pointer-events-auto ${isClosing ? 'animate-slide-out-up' : 'animate-slide-in-down'}`}
                >
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="text-lg font-bold text-gray-500 flex items-center gap-2"><div className="bg-orange-100 p-1.5 rounded-lg text-orange-500"><Icon name="calculator" size={18} /></div>割引計算</h3>
                        <button onClick={handleClose} className="p-2 bg-gray-100 rounded-full text-gray-400 hover:text-gray-600 transition-colors"><Icon name="x" size={20} /></button>
                    </div>
                    <div className="bg-white rounded-2xl p-4 mb-4 shadow-sm border border-orange-100">
                        <div className="flex items-center gap-3">
                            <div className="flex-1">
                                <span className="text-xs font-bold text-gray-400 block mb-1">定価</span>
                                <div className="relative flex items-center">
                                    <span className="absolute left-0 top-1/2 -translate-y-1/2 text-lg font-bold text-gray-400">¥</span>
                                    <input ref={inputRef} type="number" value={price} onChange={(e) => setPrice(e.target.value)} placeholder="0" className="w-full bg-transparent text-2xl font-bold text-gray-800 focus:outline-none pl-5 py-1 font-mono tracking-tight placeholder-gray-300" />
                                    {price && (<button onClick={() => setPrice('')} className="absolute right-0 top-1/2 -translate-y-1/2 text-gray-300 p-1"><Icon name="xCircle" size={16} /></button>)}
                                </div>
                            </div>
                            <div className="w-px h-10 bg-gray-200"></div>
                            <div className="flex-1 text-right">
                                <span className="text-xs font-bold text-gray-400 block mb-1">割引後</span>
                                <div className={`text-2xl font-bold font-mono tracking-tight transition-all duration-300 ${finalPrice !== null ? 'text-blue-600 scale-100' : 'text-gray-300 scale-95 origin-right'}`}>¥ {finalPrice !== null ? finalPrice.toLocaleString() : '---'}</div>
                            </div>
                        </div>
                        {savedAmount !== null && (<div className="text-right animate-scale-in mt-1 pt-2 border-t border-dashed border-gray-200"><span className="text-[10px] font-bold text-emerald-500 bg-emerald-50 px-2 py-0.5 rounded-full border border-emerald-100 mr-2">お得</span><span className="text-sm font-bold text-emerald-600">-¥{savedAmount.toLocaleString()}</span></div>)}
                    </div>
                    <div className="space-y-3">
                        <div className="grid grid-cols-4 gap-2">
                            {[{ val: 5, label: '5%' }, { val: 10, label: '10%' }, { val: 20, label: '20%' }, { val: 30, label: '30%' }, { val: 40, label: '40%' }, { val: 50, label: '50%' }, { val: 60, label: '60%' }, { val: 70, label: '70%' }].map((d) => {
                                const isSelected = selectedDiscount === d.val;
                                return (<button key={d.val} onClick={() => { setSelectedDiscount(d.val); setCustomDiscount(''); }} className={`relative overflow-hidden rounded-xl py-2.5 font-bold text-sm transition-all duration-200 active:scale-95 shadow-sm ${isSelected ? 'bg-gray-800 text-white shadow-lg' : 'bg-white text-gray-600 border border-gray-100 hover:bg-gray-50'}`}>{d.label}{isSelected && (<span className="absolute inset-0 bg-white/20 animate-pulse"></span>)}</button>);
                            })}
                        </div>
                        <div className="grid grid-cols-4 gap-2">
                            <button onClick={() => { setSelectedDiscount(80); setCustomDiscount(''); }} className={`rounded-xl py-2.5 font-bold text-sm transition-all duration-200 active:scale-95 shadow-sm border ${selectedDiscount === 80 ? 'bg-gray-800 text-white border-transparent' : 'bg-white text-gray-600 border-gray-100 hover:bg-gray-50'}`}>80%</button>
                            <div className="col-span-3 relative h-[42px]"><div className={`absolute inset-0 rounded-xl border transition-colors pointer-events-none ${customDiscount ? 'border-blue-500 bg-blue-50/50' : 'border-gray-100 bg-white'}`}></div><input type="number" placeholder="その他 %" value={customDiscount} onChange={(e) => { setCustomDiscount(e.target.value); setSelectedDiscount(null); }} className="absolute inset-0 w-full h-full bg-transparent text-center font-bold text-gray-700 placeholder-gray-300 focus:outline-none z-10" style={{ lineHeight: '42px' }} />{customDiscount && <span className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-xs pointer-events-none">%</span>}</div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // --- Main App ---
    function App() {
        // ... (Firebase Auth & Data Logic remains the same)
        const [user, setUser] = useState(null);
        const [authError, setAuthError] = useState(null);
        
        const [myId, setMyId] = useState(() => {
            let id = localStorage.getItem('freshkeeper_my_id');
            if (!id) { id = generateGroupId(); localStorage.setItem('freshkeeper_my_id', id); }
            return id;
        });

        const [currentId, setCurrentId] = useState(() => {
            let saved = localStorage.getItem('freshkeeper_current_id');
            if (!saved) { saved = myId; localStorage.setItem('freshkeeper_current_id', saved); }
            return saved;
        });

        const isShared = myId !== currentId;

        const [deviceId] = useState(() => {
            let id = localStorage.getItem('freshkeeper_deviceId');
            if (!id) { id = generateDeviceId(); localStorage.setItem('freshkeeper_deviceId', id); }
            return id;
        });

        const resolveAppId = () => (window && window.__app_id) || PERSISTENT_APP_ID;
        const currentAppId = resolveAppId();

        const [currentView, setCurrentView] = useState('stock');
        const [items, setItems] = useState([]);
        const [shoppingItems, setShoppingItems] = useState([]);
        const [isLoading, setIsLoading] = useState(true);
        const [isItemsLoaded, setIsItemsLoaded] = useState(false);
        const [isShoppingLoaded, setIsShoppingLoaded] = useState(false);
        const [isMigrating, setIsMigrating] = useState(false);
        const [newStockCount, setNewStockCount] = useState(0);
        const [newShoppingCount, setNewShoppingCount] = useState(0);
        const [showUpdateToast, setShowUpdateToast] = useState(false);
        const [isUpdateToastExiting, setIsUpdateToastExiting] = useState(false);
        
        const prevStockCountRef = useRef(0);
        const prevShoppingCountRef = useRef(0);
        const lastVisitRef = useRef(localStorage.getItem('freshkeeper_last_visit') || new Date(0).toISOString());

        const [modalMode, setModalMode] = useState(null); 
        const [isModalClosing, setIsModalClosing] = useState(false); 
        const [editingItem, setEditingItem] = useState(null);
        const [inputName, setInputName] = useState('');
        const [inputLabel, setInputLabel] = useState('');
        const [inputDate, setInputDate] = useState('');
        const [isInputFocused, setIsInputFocused] = useState(false); 
        
        const [inputExpiryType, setInputExpiryType] = useState('best-before');
        const [inputIsPrivate, setInputIsPrivate] = useState(false); 
        
        const [isCalcOpen, setIsCalcOpen] = useState(false);
        const [isShareModalOpen, setIsShareModalOpen] = useState(false);
        const [toast, setToast] = useState({ message: null, actions: [] });
        const [footerTapCount, setFooterTapCount] = useState(0);

        const [flyingAnim, setFlyingAnim] = useState(null); // 'stock' | 'shopping' | null

        const handleSwitchView = (view) => {
            if (view === currentView) return;
            setCurrentView(view);
            setFlyingAnim(view);
            setTimeout(() => setFlyingAnim(null), 1000);
        };

        // スクロールロックの制御 (強化版)
        useEffect(() => {
            if (modalMode || isCalcOpen || isShareModalOpen) {
                // モーダルが開いている時はbodyのスクロールを禁止
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
            return () => { 
                document.body.style.overflow = ''; 
            };
        }, [modalMode, isCalcOpen, isShareModalOpen]);

        const sortedItems = useMemo(() => {
            return [...items].sort((a, b) => new Date(a.date) - new Date(b.date));
        }, [items]);
        
        const sortedShoppingItems = useMemo(() => {
            return [...shoppingItems].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        }, [shoppingItems]);

        useEffect(() => {
            const loader = document.getElementById('app-loading');
            if (loader) {
                if ((isItemsLoaded && isShoppingLoaded) && !isMigrating) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500); 
                } else {
                    loader.style.display = 'flex';
                    loader.style.opacity = '1';
                }
            }
        }, [isItemsLoaded, isShoppingLoaded, isMigrating]);

        useEffect(() => {
            if (!auth) { setAuthError("Firebase Auth not initialized"); setIsLoading(false); return; }
            const initAuth = async () => {
                try {
                    if (typeof window !== 'undefined' && window.__initial_auth_token) {
                        await auth.signInWithCustomToken(window.__initial_auth_token);
                    } else {
                        await auth.signInAnonymously();
                    }
                } catch (e) {
                    console.warn("Auth failed:", e);
                    if (typeof window !== 'undefined' && window.__initial_auth_token) {
                        try { await auth.signInAnonymously(); } 
                        catch (e2) { console.error("Fallback Auth failed", e2); setAuthError(e2.message || "Authentication failed"); }
                    } else { setAuthError(e.message || "Authentication failed"); }
                    setIsLoading(false); 
                }
            };
            initAuth();
            const unsubscribe = auth.onAuthStateChanged((u) => {
                if (u) {
                    setUser(u); setAuthError(null);
                    if (!localStorage.getItem('freshkeeper_groupId')) localStorage.setItem('freshkeeper_groupId', myId);
                }
            });
            localStorage.setItem('freshkeeper_last_visit', new Date().toISOString());
            return () => unsubscribe();
        }, []);

        useEffect(() => {
            const safetyTimer = setTimeout(() => {
                if (isLoading) { setIsLoading(false); setIsItemsLoaded(true); setIsShoppingLoaded(true); }
            }, 8000); 
            return () => clearTimeout(safetyTimer);
        }, [isLoading]);

        useEffect(() => {
            if (!currentId || !db || !user) return;
            const lastVisit = lastVisitRef.current;
            try {
                const itemsRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_items');
                const unsubscribeItems = itemsRef.onSnapshot((snapshot) => {
                    const fetchedItems = []; let newCount = 0;
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.groupId === currentId) {
                            fetchedItems.push({ id: doc.id, ...data });
                            const isNew = data.createdAt > lastVisit;
                            const isNotMine = data.deviceId ? (data.deviceId !== deviceId) : (data.createdBy !== user.uid);
                            if (isNew && isNotMine) newCount++;
                        }
                    });
                    setItems(fetchedItems); setIsItemsLoaded(true); setNewStockCount(newCount);
                }, (error) => { console.error("Items fetch error:", error); setIsItemsLoaded(true); });

                const shoppingRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_shopping');
                const unsubscribeShopping = shoppingRef.onSnapshot((snapshot) => {
                    const fetchedShopping = []; let newCount = 0;
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.groupId === currentId) {
                            if (data.isPrivate && data.createdBy !== user.uid) return;
                            fetchedShopping.push({ id: doc.id, ...data });
                            const isNew = data.createdAt > lastVisit;
                            const isNotMine = data.deviceId ? (data.deviceId !== deviceId) : (data.createdBy !== user.uid);
                            if (isNew && isNotMine) newCount++;
                        }
                    });
                    setShoppingItems(fetchedShopping); setIsShoppingLoaded(true); setNewShoppingCount(newCount);
                }, (error) => { console.error("Shopping fetch error:", error); setIsShoppingLoaded(true); });

                return () => { unsubscribeItems(); unsubscribeShopping(); };
            } catch (e) { console.error("Firestore setup error:", e); setIsLoading(false); }
        }, [user, currentId, deviceId, currentAppId]);

        useEffect(() => {
            const prevStock = prevStockCountRef.current; const prevShopping = prevShoppingCountRef.current;
            const isStockIncreased = newStockCount > prevStock; const isShoppingIncreased = newShoppingCount > prevShopping;
            prevStockCountRef.current = newStockCount; prevShoppingCountRef.current = newShoppingCount;
            if ((isStockIncreased && newStockCount > 0) || (isShoppingIncreased && newShoppingCount > 0)) {
                setShowUpdateToast(true); setIsUpdateToastExiting(false);
                setTimeout(() => setIsUpdateToastExiting(true), 2500);
                setTimeout(() => { setShowUpdateToast(false); setIsUpdateToastExiting(false); }, 3000); 
            }
        }, [newStockCount, newShoppingCount]);

        const handleSaveItem = async () => {
            if (!user) { alert("認証エラー: ログインできていません。再読み込みしてください。"); return; }
            if (!inputName || !currentId) return;
            const commonData = { groupId: currentId, createdBy: user.uid, deviceId: deviceId, name: inputName, label: inputLabel, createdAt: new Date().toISOString() };
            try {
                const itemsRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_items');
                const shoppingRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_shopping');

                if (modalMode === 'add') {
                    await itemsRef.add({ ...commonData, date: inputDate, expiryType: inputExpiryType }); 
                    showToast("食材を追加しました"); window.scrollTo({ top: 0, behavior: 'smooth' });
                } else if (modalMode === 'edit' && editingItem) {
                    await itemsRef.doc(editingItem.id).update({ name: inputName, label: inputLabel, date: inputDate, expiryType: inputExpiryType }); showToast("情報を更新しました");
                } else if (modalMode === 'addShopping') {
                    await shoppingRef.add({ ...commonData, isPrivate: inputIsPrivate }); showToast("買い物メモに追加しました"); window.scrollTo({ top: 0, behavior: 'smooth' });
                } else if (modalMode === 'editShopping' && editingItem) {
                    await shoppingRef.doc(editingItem.id).update({ name: inputName, label: inputLabel, isPrivate: inputIsPrivate }); showToast("メモを更新しました");
                } else if (modalMode === 'moveFromShopping' && editingItem) {
                    await itemsRef.add({ ...commonData, date: inputDate, expiryType: inputExpiryType }); await shoppingRef.doc(editingItem.id).delete(); showToast("食材リストに移動しました！"); window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } catch (e) { console.error("Error saving:", e); showToast("エラーが発生しました: " + e.message); }
            closeModal();
        };

        const handleDeleteItem = async (id, isShopping = false) => {
            if (!user) return;
            try {
                const collectionName = isShopping ? 'freshkeeper_shopping' : 'freshkeeper_items';
                const itemToDelete = isShopping ? shoppingItems.find(i => i.id === id) : items.find(i => i.id === id);
                await db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(collectionName).doc(id).delete();
                window.scrollTo({ top: 0, behavior: 'smooth' });

                if (isShopping) {
                    setToast({
                        message: "リストから削除しました", type: "info", showCloseText: true,
                        actions: [{
                            label: "元に戻す",
                            handler: async () => {
                                const { id, ...data } = itemToDelete;
                                await db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(collectionName).add(data);
                                setToast({ message: "取り消しました", actions: [] }); setTimeout(() => setToast({ message: null, actions: [] }), 2000);
                            }
                        }]
                    });
                } else {
                    setToast({
                        message: "使い切りました！👏", type: "success", showCloseText: true,
                        actions: [
                            { label: "元に戻す", style: "secondary", handler: async () => { const { id, ...data } = itemToDelete; await db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_shopping').add({ groupId: currentId, createdBy: user.uid, deviceId: deviceId, name: itemToDelete.name, label: itemToDelete.label, createdAt: new Date().toISOString() }); showToast("買い物メモに追加しました"); } }
                        ]
                    });
                }
                // 自動消去のタイマーセットを確実に実行
                setTimeout(() => {
                    setToast(prev => (prev.message ? { ...prev, isExiting: true } : prev));
                    setTimeout(() => {
                        setToast(prev => (prev.isExiting ? { message: null, actions: [] } : prev));
                    }, 300);
                }, isShopping ? 2500 : 5000);
            } catch (e) { console.error("Delete error:", e); }
        };

        const openAddModal = () => { 
            setEditingItem(null); setInputName(''); setInputLabel(''); 
            if (currentView === 'stock') { 
                setModalMode('add'); setInputDate(''); setInputExpiryType('best-before'); 
            } else { 
                setModalMode('addShopping'); setInputIsPrivate(false);
            } 
        };
        const openEditModal = (item, isShopping = false) => { 
            setEditingItem(item); setInputName(item.name); setInputLabel(item.label || ''); 
            if (isShopping) { 
                setModalMode('editShopping'); setInputIsPrivate(!!item.isPrivate);
            } else { 
                setModalMode('edit'); setInputDate(item.date); setInputExpiryType(item.expiryType || 'best-before');
            } 
            setIsInputFocused(false); 
        };
        const openMoveModal = (item) => { 
            setEditingItem(item); setInputName(item.name); setInputLabel(item.label || ''); 
            setInputDate(''); setInputExpiryType('best-before'); 
            setModalMode('moveFromShopping'); 
            setIsInputFocused(false); 
        };
        
        const closeModal = (e) => { 
            if (e && e.stopPropagation) e.stopPropagation(); 
            setIsModalClosing(true);
            setTimeout(() => {
                setModalMode(null); 
                setEditingItem(null);
                setIsModalClosing(false);
            }, 300);
        };

        const hasUnsavedChanges = () => {
            if (modalMode === 'add') {
                return inputName.trim() !== '' || inputLabel.trim() !== '' || inputDate !== '';
            }
            if (modalMode === 'addShopping') {
                return inputName.trim() !== '' || inputLabel.trim() !== '';
            }
            if (editingItem) {
                if (modalMode === 'edit') {
                    return inputName !== editingItem.name || 
                        inputLabel !== (editingItem.label || '') || 
                        inputDate !== editingItem.date ||
                        inputExpiryType !== (editingItem.expiryType || 'best-before');
                }
                if (modalMode === 'editShopping') {
                    return inputName !== editingItem.name || 
                        inputLabel !== (editingItem.label || '') || 
                        inputIsPrivate !== (!!editingItem.isPrivate);
                }
                if (modalMode === 'moveFromShopping') {
                    // 修正: 初期値と比較して変更があった場合のみ true を返す
                    return inputName !== editingItem.name || 
                           inputLabel !== (editingItem.label || '') || 
                           inputDate !== '' || 
                           inputExpiryType !== 'best-before'; 
                }
            }
            return false;
        };

        const handleSafeClose = (e) => {
            if (hasUnsavedChanges()) {
                if (!window.confirm("変更内容が破棄されますが、よろしいですか？")) {
                    return;
                }
            }
            closeModal(e);
        };

        // --- Date Input Handling (Modified) ---
        const handleDateClick = (e) => {
            const activeEl = document.activeElement;
            // 他の入力要素(input, textarea)にフォーカスがあり、かつそれが自分自身でない場合
            if (activeEl && activeEl !== e.target && (activeEl.tagName === 'INPUT' || activeEl.tagName === 'TEXTAREA')) {
                // デフォルトの動作（カレンダーを開く）をキャンセル
                e.preventDefault();
                // フォーカスを外す（これでキーボードが閉じ、入力が確定する）
                activeEl.blur();
                // ※ユーザーはもう一度タップしてカレンダーを開く必要があるが、誤操作防止を優先
            }
        };

        const showToast = (message) => {
            setToast({ message, actions: [], isExiting: false });
            setTimeout(() => {
                setToast(prev => (prev.message === message ? { ...prev, isExiting: true } : prev));
                setTimeout(() => setToast(prev => (prev.message === message && prev.isExiting ? { message: null, actions: [] } : prev)), 300);
            }, 1500); 
        };

        const handleCloseUpdateToast = () => {
            setIsUpdateToastExiting(true);
            setTimeout(() => {
                setShowUpdateToast(false);
                setIsUpdateToastExiting(false);
            }, 500);
        };

        const handleCloseToast = () => {
            setToast(prev => ({ ...prev, isExiting: true }));
            setTimeout(() => setToast({ message: null, actions: [] }), 300);
        };

        const handleFooterTap = () => { const now = Date.now(); if (window.lastTap && now - window.lastTap < 500) { const newCount = footerTapCount + 1; setFooterTapCount(newCount); if (newCount >= 3) { downloadHtml(); setFooterTapCount(0); } } else { setFooterTapCount(1); } window.lastTap = now; };

        const downloadHtml = () => {
            const htmlContent = document.documentElement.outerHTML; const blob = new Blob([htmlContent], { type: 'text/html' }); const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'Mottainainer_Stable.html'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); showToast("バックアップを作成しました");
        };

        const handleJoinGroup = (targetGroupId) => {
            if (targetGroupId && targetGroupId.length >= 4) {
                if (targetGroupId === myId) { alert("自分のIDには参加できません"); return; }
                setCurrentId(targetGroupId); localStorage.setItem('freshkeeper_current_id', targetGroupId); setIsItemsLoaded(false); setIsShoppingLoaded(false); showToast("グループに参加しました"); setIsShareModalOpen(false);
            } else { alert("IDは4文字以上で入力してください"); }
        };

        const handleRestoreId = (targetId) => {
            if (!targetId || targetId.length < 4) { alert("有効なIDを入力してください"); return; }
            if (targetId === myId) { alert("現在使用中のIDと同じです。"); return; }
            if (window.confirm(`ID「${targetId}」を復元して、あなたのIDとして設定しますか？\n\n※現在のID「${myId}」での未共有データは見えなくなります。`)) {
                setMyId(targetId); setCurrentId(targetId); localStorage.setItem('freshkeeper_my_id', targetId); localStorage.setItem('freshkeeper_current_id', targetId); setIsShareModalOpen(false); showToast("データを復元しました"); setTimeout(() => window.location.href = window.location.href, 1000);
            }
        };

        const handleRegenerateId = async () => {
            const newId = generateGroupId();
            if (confirm(`セキュリティのため、IDを新しく「${newId}」に変更します。\n既存のデータも新しいIDに引き継がれます。\n\nよろしいですか？`)) {
                setIsMigrating(true);
                try {
                    const batch = db.batch(); let count = 0;
                    if (currentId !== myId) { alert("自分のリストを表示している時のみ、IDの再発行が可能です。"); setIsMigrating(false); return; }
                    [...items, ...shoppingItems].forEach(item => {
                        if (item.groupId === myId) {
                            const col = items.includes(item) ? 'freshkeeper_items' : 'freshkeeper_shopping';
                            const ref = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(col).doc(item.id);
                            batch.update(ref, { groupId: newId }); count++;
                        }
                    });
                    if (count > 0) await batch.commit();
                    setMyId(newId); localStorage.setItem('freshkeeper_my_id', newId); setCurrentId(newId); localStorage.setItem('freshkeeper_current_id', newId); showToast("IDを新しく再発行しました"); setIsShareModalOpen(false);
                } catch (e) { console.error(e); alert("エラーが発生しました。"); } finally { setIsMigrating(false); }
            }
        };

        const handleLeaveGroup = () => {
            if (window.confirm("共有を解除しますか？\n解除すると、自分のリスト（マイホーム）に戻ります。")) {
                setCurrentId(myId); localStorage.setItem('freshkeeper_current_id', myId); setIsItemsLoaded(false); setIsShoppingLoaded(false); showToast("自分のリストに戻りました"); setIsShareModalOpen(false);
            }
        };

        const handleReload = () => { if (window.confirm('画面を再読み込みしますか？')) window.location.reload(); };

        if (authError) {
            // Auth Error State: Hide spinner
            const loader = document.getElementById('app-loading');
            if (loader) loader.style.display = 'none';
            
            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 text-center bg-gray-50 text-gray-800">
                    <div className="bg-white p-6 rounded-2xl shadow-xl max-w-sm w-full">
                        <div className="text-rose-500 mb-4 flex justify-center"><Icon name="xCircle" size={48} /></div>
                        <h1 className="text-xl font-bold mb-2">認証エラー</h1>
                        <p className="text-sm mb-4 text-gray-600">サーバーへの接続に失敗しました。<br/>しばらく待ってから再読み込みしてください。</p>
                        <div className="bg-gray-100 p-3 rounded text-left mb-4 overflow-auto max-h-32"><code className="text-xs font-mono text-gray-500 break-all">{authError}</code></div>
                        <button onClick={() => window.location.href = window.location.href} className="bg-black text-white w-full py-3 rounded-xl font-bold shadow-lg active:scale-95 transition-all">再読み込み</button>
                    </div>
                </div>
            );
        }

        return (
            <div className="app-container">
                <header className="fixed top-0 w-full max-w-md z-20 bg-white px-5 py-3 flex justify-between items-center transition-all duration-300 shadow-sm border-b border-gray-50">
                    <h1 onClick={handleReload} className="text-sm font-bold text-gray-800 tracking-tight flex items-center gap-2 cursor-pointer active:opacity-60 transition-opacity ml-0" title="タップして再読み込み">モッタイナイナー</h1>
                    <div className="flex items-center gap-2">
                        <button onClick={() => setIsShareModalOpen(true)} className={`w-9 h-9 rounded-full border shadow-sm flex items-center justify-center active:scale-95 transition-all ${isShared ? 'bg-blue-50 border-blue-200 text-blue-500' : 'bg-white border-gray-200 text-gray-500 hover:text-gray-600'}`} aria-label="共有設定"><Icon name="users" size={16} /></button>
                        <button onClick={() => setIsCalcOpen(true)} className="w-9 h-9 rounded-full bg-white border border-gray-200 shadow-sm flex items-center justify-center text-gray-500 hover:bg-gray-50 active:scale-95 transition-all" aria-label="割引計算"><Icon name="percent" size={16} /></button>
                    </div>
                </header>
                <main className="pt-16 px-4 pb-40 min-h-screen">
                    {currentView === 'stock' && (
                        <div className="animate-fade-in">
                            <div className="space-y-2">
                                <div className="flex justify-between items-center px-1 mb-2 mt-2">
                                    <h2 className="text-xs font-bold text-gray-400 uppercase tracking-widest">食材リスト ({items.length})</h2>
                                    <div className="flex items-center gap-2 bg-white/60 px-2 py-0.5 rounded-full border border-gray-100 shadow-sm"><span className="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse shadow-[0_0_5px_rgba(52,211,153,0.5)]"></span><span className="text-[10px] font-bold text-gray-500 tracking-wide">{getTodayString()}</span></div>
                                </div>
                                {sortedItems.length === 0 ? (
                                    <div className="text-center py-20 opacity-40"><Icon name="packageOpen" size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-sm font-medium text-gray-500">食材リストは空っぽです</p><p className="text-xs mt-2 text-gray-400">お買い物をしたら追加しましょう</p></div>
                                ) : (sortedItems.map((item) => <FoodItem key={item.id} item={item} onConsume={() => handleDeleteItem(item.id, false)} onEdit={() => openEditModal(item)} />))}
                            </div>
                        </div>
                    )}
                    {currentView === 'shopping' && (
                        <div className="animate-fade-in">
                            <div className="flex justify-between items-center px-1 mb-2 mt-2">
                                <h2 className="text-xs font-bold text-gray-400 uppercase tracking-widest">買い物メモ ({shoppingItems.length})</h2>
                                <div className="flex items-center gap-1 text-[10px] text-gray-400 font-medium">
                                    <Icon name="trash2" size={12} /> 長押しで削除
                                </div>
                            </div>
                            <div className="space-y-2">
                                {shoppingItems.length === 0 ? (
                                    <div className="text-center py-20 opacity-40"><Icon name="clipboardList" size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-sm font-medium text-gray-500">買うものはありません</p><p className="text-xs mt-2 text-gray-400">＋ボタンでメモを追加</p></div>
                                ) : (sortedShoppingItems.map((item) => <ShoppingItem key={item.id} item={item} onEdit={() => openEditModal(item, true)} onDelete={() => handleDeleteItem(item.id, true)} onMove={() => openMoveModal(item)} />))}
                            </div>
                        </div>
                    )}
                    <div className="mt-12 mb-8 text-center"><p onClick={handleFooterTap} className="text-[10px] text-gray-300 font-medium tracking-widest uppercase cursor-pointer select-none active:text-gray-400 transition-colors">Love food, hate waste.</p></div>
                </main>
                
                {/* 飛び出しアニメーションアイコン */}
                <FlyingIcon type={flyingAnim} />

                <div className="fixed bottom-5 left-1/2 transform -translate-x-1/2 z-40 w-auto max-w-[90%]">
                    <div className="glass-float px-1.5 py-1.5 rounded-full shadow-2xl flex items-center">
                        <button onClick={() => handleSwitchView('stock')} className={`flex flex-row items-center justify-center w-28 h-12 rounded-full transition-all duration-300 tap-highlight-transparent gap-2 ${currentView === 'stock' ? 'bg-white text-gray-900 border border-gray-200 shadow-sm' : 'text-gray-400 hover:text-gray-600'}`}><Icon name="refrigerator" size={20} strokeWidth={currentView === 'stock' ? 2.5 : 2} /><span className="text-xs font-bold">食材リスト</span></button>
                        <button onClick={openAddModal} className={`w-12 h-12 mx-2 text-white rounded-full shadow-lg flex-shrink-0 flex items-center justify-center hover:scale-105 active:scale-95 transition-all duration-300 tap-highlight-transparent ${currentView === 'shopping' ? 'bg-blue-600' : 'bg-black'}`} aria-label="追加"><Icon name="plus" size={24} strokeWidth={3} /></button>
                        <button onClick={() => handleSwitchView('shopping')} className={`flex flex-row items-center justify-center w-28 h-12 rounded-full transition-all duration-300 tap-highlight-transparent gap-2 ${currentView === 'shopping' ? 'bg-white text-blue-600 border border-blue-100 shadow-sm' : 'text-gray-400 hover:text-gray-600'}`}><Icon name="shoppingCart" size={20} strokeWidth={currentView === 'shopping' ? 2.5 : 2} /><span className="text-xs font-bold">買い物</span></button>
                    </div>
                </div>

                <UpdateToast stockCount={newStockCount} shoppingCount={newShoppingCount} isVisible={showUpdateToast} isExiting={isUpdateToastExiting} onClose={handleCloseUpdateToast} />

                {modalMode && (
                    <div className={`fixed inset-0 z-50 flex items-start justify-center pointer-events-auto`}>
                        <div className={`absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity duration-200 pointer-events-auto ${isModalClosing ? 'opacity-0' : 'opacity-100'}`} onClick={handleSafeClose}></div>
                        <div 
                            className={`bg-white w-full max-w-md rounded-b-[2rem] p-0 shadow-2xl relative z-20 overflow-hidden border-b border-x border-white/50 flex flex-col max-h-[85vh] pointer-events-auto transition-all duration-500 cubic-bezier(0.16, 1, 0.3, 1) ${isModalClosing ? 'animate-slide-out-up' : 'animate-slide-in-down'}`}
                        >
                            <div className="bg-white p-3 flex justify-between items-center border-b border-gray-100 relative shrink-0">
                                <h3 className="font-bold text-gray-800 flex items-center justify-center gap-2 w-full mx-10">
                                    <div className={`p-1.5 rounded-full ${modalMode.includes('Shopping') ? 'bg-blue-100 text-blue-600' : 'bg-emerald-100 text-emerald-600'}`}>
                                        {modalMode === 'moveFromShopping' ? <Icon name="arrowRightCircle" size={18} /> : modalMode.includes('Shopping') ? <Icon name="shoppingCart" size={18} /> : <Icon name={modalMode === 'add' ? "shoppingBag" : "edit3"} size={18} />}
                                    </div>
                                    {modalMode === 'moveFromShopping' ? 'リストへ移動' : modalMode.includes('Shopping') ? (modalMode === 'addShopping' ? 'メモを追加' : 'メモを編集') : (modalMode === 'add' ? '食材を追加' : '情報を編集')}
                                </h3>
                                <button type="button" onClick={handleSafeClose} className="absolute right-4 top-1/2 -translate-y-1/2 p-2 bg-gray-100 rounded-full text-gray-400 hover:text-gray-600 active:bg-gray-200 transition-colors z-50"><Icon name="x" size={20} /></button>
                            </div>
                            
                            <div className="overflow-y-auto custom-scrollbar overscroll-contain">
                                <div className="space-y-0">
                                    <div className="flex items-center gap-3 border-b border-gray-100 px-5 py-3">
                                        <div className="bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-1 rounded shadow-sm border border-slate-200 shrink-0 w-16 text-center">
                                            名前
                                        </div>
                                        <input 
                                            type="text" 
                                            placeholder="例：牛乳、豆腐..." 
                                            className="flex-1 text-lg font-medium bg-transparent focus:outline-none placeholder-gray-300 transition-colors py-1" 
                                            value={inputName} 
                                            onChange={(e) => setInputName(e.target.value)} 
                                            autoFocus={modalMode === 'add' || modalMode === 'addShopping'} 
                                            onFocus={() => setIsInputFocused(true)} 
                                            onBlur={() => setIsInputFocused(false)} 
                                        />
                                    </div>
                                    <div className="flex items-center gap-3 border-b border-gray-100 px-5 py-3">
                                        <div className="bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-1 rounded shadow-sm border border-slate-200 shrink-0 w-16 text-center">
                                            ラベル
                                        </div>
                                        <input 
                                            type="text" 
                                            placeholder="例：冷凍、残り半分..." 
                                            className="flex-1 text-base font-medium bg-transparent focus:outline-none placeholder-gray-300 transition-colors py-1" 
                                            value={inputLabel} 
                                            onChange={(e) => setInputLabel(e.target.value)} 
                                            onFocus={() => setIsInputFocused(true)} 
                                            onBlur={() => setIsInputFocused(false)} 
                                        />
                                    </div>
                                    {(!modalMode.includes('Shopping') || modalMode === 'moveFromShopping') && (<div className="animate-fade-in">
                                        <div className="flex items-center gap-3 border-b border-gray-100 px-5 py-3">
                                            <div className="bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-1 rounded shadow-sm border border-slate-200 shrink-0 w-16 text-center">
                                                賞味期限
                                            </div>
                                            <div className="flex-1 relative">
                                                <input 
                                                    type="date" 
                                                    className="absolute inset-0 w-full h-full opacity-0 z-10 cursor-pointer" 
                                                    value={inputDate} 
                                                    onChange={(e) => setInputDate(e.target.value)}
                                                    onFocus={() => setIsInputFocused(true)} 
                                                    onBlur={() => setIsInputFocused(false)}
                                                />
                                                {/* Guard Overlay for preventing accidental calendar open during text input */}
                                                {isInputFocused && (
                                                    <div 
                                                        className="absolute inset-0 z-20 bg-transparent"
                                                        onClick={(e) => {
                                                            e.preventDefault();
                                                            e.stopPropagation();
                                                            document.activeElement.blur();
                                                        }}
                                                        onTouchStart={(e) => {
                                                            e.preventDefault();
                                                            e.stopPropagation();
                                                            document.activeElement.blur();
                                                        }}
                                                    />
                                                )}
                                                <div className="flex items-center h-full py-1 pointer-events-none">
                                                    <span className={`text-lg font-bold tracking-widest ${inputDate ? 'text-gray-800' : 'text-gray-300'}`}>
                                                        {inputDate ? inputDate.replace(/-/g, ' / ') : '年 / 月 / 日'}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="px-5 mt-2 mb-4 flex items-center gap-3">
                                            <input type="checkbox" id="expiryType" className="w-5 h-5 accent-black rounded border-gray-300 cursor-pointer" checked={inputExpiryType === 'use-by'} onChange={(e) => setInputExpiryType(e.target.checked ? 'use-by' : 'best-before')} />
                                            <label htmlFor="expiryType" className="text-sm text-gray-600 font-medium cursor-pointer py-2">消費期限として登録</label>
                                        </div>
                                    </div>)}
                                    
                                    {modalMode.includes('Shopping') && modalMode !== 'moveFromShopping' && (
                                        <div className="animate-fade-in">
                                            <div className="px-5 mt-2 mb-4 flex items-center gap-3">
                                                <input type="checkbox" id="isPrivate" className="w-5 h-5 accent-black rounded border-gray-300 cursor-pointer" checked={inputIsPrivate} onChange={(e) => setInputIsPrivate(e.target.checked)} />
                                                <label htmlFor="isPrivate" className="text-sm text-gray-600 font-medium flex items-center gap-1 cursor-pointer py-2">自分だけ見れるメモにする <Icon name="lock" size={14} className="text-gray-400" /></label>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="p-5 pt-0 pb-6">
                                <button onClick={handleSaveItem} disabled={!inputName || ((!modalMode.includes('Shopping') || modalMode === 'moveFromShopping') && !inputDate)} className="w-full bg-black text-white font-bold text-base py-3 rounded-xl shadow-lg shadow-black/20 disabled:opacity-50 disabled:shadow-none active:scale-[0.98] transition-all">{modalMode === 'moveFromShopping' ? '食材リストへ移動' : '保存する'}</button>
                            </div>
                        </div>
                    </div>
                )}
                {isCalcOpen && <CalculatorModal onClose={() => setIsCalcOpen(false)} />}
                {isShareModalOpen && <ShareModal myId={myId} currentId={currentId} isShared={isShared} onClose={() => setIsShareModalOpen(false)} onJoin={handleJoinGroup} onRegenerate={handleRegenerateId} onLeave={handleLeaveGroup} onRestore={handleRestoreId} showToast={showToast} />}
                {toast.message && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center pointer-events-none">
                        <div className={`absolute inset-0 bg-black/5 backdrop-blur-[1px] transition-opacity duration-300 ${toast.isExiting ? 'animate-fade-out' : 'animate-fade-in'}`}></div>
                        <div className={`relative bg-white/95 backdrop-blur-xl px-6 py-5 rounded-[2rem] shadow-2xl flex flex-col items-center gap-4 pointer-events-auto max-w-[85%] text-center border border-white/50 ${toast.isExiting ? 'animate-fade-out' : 'animate-pop-in'}`}>
                            <div className="flex items-center gap-3"><div className="p-2 bg-emerald-50 rounded-full text-emerald-500 shrink-0"><Icon name={toast.type === "success" ? "check" : "info"} size={24} strokeWidth={3} /></div><span className="text-gray-800 font-bold text-base leading-snug">{toast.message}</span></div>
                            {toast.actions && toast.actions.length > 0 && (<div className="flex gap-3 w-full mt-1">{toast.actions.map((action, index) => (<button key={index} onClick={action.handler} className={`flex-1 py-2.5 px-4 rounded-xl text-sm font-bold transition-all active:scale-95 ${action.style === 'primary' ? 'bg-blue-600 text-white shadow-lg shadow-blue-200 hover:bg-blue-700' : 'bg-gray-100 text-gray-500 hover:bg-gray-200 hover:text-gray-700'}`}>{action.label}</button>))}</div>)}
                            {toast.showCloseText && <button onClick={handleCloseToast} className="mt-1 text-xs font-bold text-gray-400 hover:text-gray-600 py-2 px-4 transition-colors">閉じる</button>}
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>


</body></html>
