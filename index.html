00 animate-pulse shadow-[0_0_5px_rgba(52,211,153,0.5)]"></span><span class="text-[10px] font-bold text-gray-500 tracking-wide">12月9日 (火)</span></div></div><div class="text-center py-20 opacity-40"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="package-open" class="lucide lucide-package-open mx-auto mb-4 text-gray-400"><path d="M12 22v-9"></path><path d="M15.17 2.21a1.67 1.67 0 0 1 1.63 0L21 4.57a1.93 1.93 0 0 1 0 3.36L8.82 14.79a1.655 1.655 0 0 1-1.64 0L3 12.43a1.93 1.93 0 0 1 0-3.36z"></path><path d="M20 13v3.87a2.06 2.06 0 0 1-1.11 1.83l-6 3.08a1.93 1.93 0 0 1-1.78 0l-6-3.08A2.06 2.06 0 0 1 4 16.87V13"></path><path d="M21 12.43a1.93 1.93 0 0 0 0-3.36L8.83 2.2a1.64 1.64 0 0 0-1.63 0L3 4.57a1.93 1.93 0 0 0 0 3.36l12.18 6.86a1.636 1.636 0 0 0 1.63 0z"></path></svg><p class="text-sm font-medium text-gray-500">食材リストは空っぽです</p><p class="text-xs mt-2 text-gray-400">お買い物をしたら追加しましょう</p></div></div></div><div class="mt-12 mb-8 text-center"><p class="text-[10px] text-gray-300 font-medium tracking-widest uppercase cursor-pointer select-none active:text-gray-400 transition-colors">Love food, hate waste.</p></div></main><div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-40 w-auto max-w-[90%]"><div class="glass-float px-1.5 py-1.5 rounded-full shadow-2xl flex items-center"><button class="flex flex-row items-center justify-center w-28 h-12 rounded-full transition-all duration-300 tap-highlight-transparent gap-2 bg-white text-gray-900 border border-gray-200 shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" data-lucide="refrigerator" class="lucide lucide-refrigerator"><path d="M5 6a4 4 0 0 1 4-4h6a4 4 0 0 1 4 4v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6Z"></path><path d="M5 10h14"></path><path d="M15 7v6"></path></svg><span class="text-xs font-bold">食材リスト</span></button><button class="w-12 h-12 mx-2 text-white rounded-full shadow-lg flex-shrink-0 flex items-center justify-center hover:scale-105 active:scale-95 transition-all duration-300 tap-highlight-transparent bg-black" aria-label="追加"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" data-lucide="plus" class="lucide lucide-plus"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg></button><button class="flex flex-row items-center justify-center w-28 h-12 rounded-full transition-all duration-300 tap-highlight-transparent gap-2 text-gray-400 hover:text-gray-600"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="shopping-cart" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"></circle><circle cx="19" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path></svg><span class="text-xs font-bold">買い物</span></button></div></div></div></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Configuration ---
        // ユーザーの環境設定をそのまま利用
        const firebaseConfig = {
          "apiKey": "AIzaSyCqyCcs2R2e7AegGjvFAwG98wlamtbHvZY",
          "authDomain": "bard-frontend.firebaseapp.com",
          "projectId": "bard-frontend",
          "storageBucket": "bard-frontend.firebasestorage.app",
          "messagingSenderId": "175205271074",
          "appId": "1:175205271074:web:2b7bd4d34d33bf38e6ec7b"
        };
        const appId = "c_631366d8fcfee485_index.html-191"; // Fallback ID if window var missing

        // Initialize Firebase
        if (!firebase.apps.length) {
            try {
                firebase.initializeApp(firebaseConfig);
            } catch (e) {
                console.error("Firebase init error", e);
            }
        }
        
        // Safe access to auth/db
        let auth, db;
        try {
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (e) {
            console.error("Firebase service error", e);
        }

        // --- Helpers ---
        const Icon = ({ name, size = 24, className = "", strokeWidth = 2 }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className} stroke-width={strokeWidth}></i>;
        };

        const getDaysDiff = (targetDate) => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const target = new Date(targetDate);
            target.setHours(0, 0, 0, 0);
            const diffTime = target - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        };

        const formatDate = (dateStr) => {
            if (!dateStr) return "";
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}/${date.getDate()}`;
        };

        const getTodayString = () => {
            const now = new Date();
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            return `${now.getMonth() + 1}月${now.getDate()}日 (${days[now.getDay()]})`;
        };

        const getUrgencyStatus = (days) => {
            if (days < 0) return { color: "bg-rose-500", text: "text-rose-600", bg: "bg-rose-50", label: "期限切れ" };
            if (days === 0) return { color: "bg-orange-500", text: "text-orange-600", bg: "bg-orange-50", label: "今日まで" };
            if (days <= 2) return { color: "bg-amber-400", text: "text-amber-600", bg: "bg-amber-50", label: "あと" + days + "日" };
            if (days <= 5) return { color: "bg-yellow-400", text: "text-yellow-700", bg: "bg-yellow-50", label: "あと" + days + "日" };
            return { color: "bg-emerald-400", text: "text-emerald-600", bg: "bg-emerald-50", label: "あと" + days + "日" };
        };

        const generateGroupId = () => {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        };

        const generateDeviceId = () => {
            return 'dev_' + Math.random().toString(36).substring(2, 15);
        };

        // --- Main App Component ---
        const App = () => {
            const [user, setUser] = useState(null);
            
            // --- ID Management ---
            const [myId, setMyId] = useState(() => {
                let id = localStorage.getItem('freshkeeper_my_id');
                if (!id) {
                    const legacyGroupId = localStorage.getItem('freshkeeper_groupId');
                    id = legacyGroupId ? legacyGroupId : generateGroupId();
                    localStorage.setItem('freshkeeper_my_id', id);
                }
                return id;
            });

            const [currentId, setCurrentId] = useState(() => {
                let saved = localStorage.getItem('freshkeeper_current_id');
                if (!saved) {
                    const legacyGroupId = localStorage.getItem('freshkeeper_groupId');
                    saved = legacyGroupId ? legacyGroupId : myId;
                    localStorage.setItem('freshkeeper_current_id', saved);
                }
                return saved;
            });

            const isShared = myId !== currentId;

            const [deviceId] = useState(() => {
                let id = localStorage.getItem('freshkeeper_deviceId');
                if (!id) {
                    id = generateDeviceId();
                    localStorage.setItem('freshkeeper_deviceId', id);
                }
                return id;
            });

            const [currentView, setCurrentView] = useState('stock');
            const [items, setItems] = useState([]);
            const [shoppingItems, setShoppingItems] = useState([]);
            
            // Loading State - PC FIX: Timeout included
            const [isLoading, setIsLoading] = useState(true);
            const [isItemsLoaded, setIsItemsLoaded] = useState(false);
            const [isShoppingLoaded, setIsShoppingLoaded] = useState(false);
            const [isMigrating, setIsMigrating] = useState(false);

            // Notification States
            const [newStockCount, setNewStockCount] = useState(0);
            const [newShoppingCount, setNewShoppingCount] = useState(0);
            const [showUpdateToast, setShowUpdateToast] = useState(false);
            const [isUpdateToastExiting, setIsUpdateToastExiting] = useState(false);
            
            const prevStockCountRef = useRef(0);
            const prevShoppingCountRef = useRef(0);
            const lastVisitRef = useRef(localStorage.getItem('freshkeeper_last_visit') || new Date(0).toISOString());

            // Modal & Input States
            const [modalMode, setModalMode] = useState(null); 
            const [editingItem, setEditingItem] = useState(null);
            const [inputName, setInputName] = useState('');
            const [inputLabel, setInputLabel] = useState('');
            const [inputDate, setInputDate] = useState('');
            
            // UI States
            const [isCalcOpen, setIsCalcOpen] = useState(false);
            const [isShareModalOpen, setIsShareModalOpen] = useState(false);
            const [toast, setToast] = useState({ message: null, actions: [] });
            const [footerTapCount, setFooterTapCount] = useState(0);

            // Auth Initialization with Error Handling (PC Fix)
            useEffect(() => {
                if (!auth) {
                    setIsLoading(false); // Auth not available, stop loading
                    return;
                }

                const initAuth = async () => {
                    try {
                        if (window.__initial_auth_token) {
                            await auth.signInWithCustomToken(window.__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) {
                        console.warn("Auth warning:", e);
                        // Fallback attempt
                        try { await auth.signInAnonymously(); } catch(e2) { 
                            console.error("Auth failed:", e2);
                            // Even if auth fails, we stop loading so user sees the UI (empty state)
                            setIsLoading(false); 
                        }
                    }
                };
                initAuth();

                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                        if (!localStorage.getItem('freshkeeper_groupId')) {
                            localStorage.setItem('freshkeeper_groupId', myId);
                        }
                    }
                });
                
                localStorage.setItem('freshkeeper_last_visit', new Date().toISOString());

                return () => unsubscribe();
            }, []);

            // Handle Loading State - Safety Timeout (PC Fix)
            useEffect(() => {
                // If loading takes more than 5 seconds, force it to stop
                const safetyTimer = setTimeout(() => {
                    if (isLoading) setIsLoading(false);
                }, 5000);

                if (isItemsLoaded && isShoppingLoaded) {
                    setIsLoading(false);
                }
                
                return () => clearTimeout(safetyTimer);
            }, [isItemsLoaded, isShoppingLoaded, isLoading]);

            // Firestore Subscriptions
            useEffect(() => {
                if (!user || !currentId || !db) return;

                const lastVisit = lastVisitRef.current;

                try {
                    // Items Collection
                    const itemsRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('freshkeeper_items');
                    const unsubscribeItems = itemsRef.onSnapshot((snapshot) => {
                        const fetchedItems = [];
                        let newCount = 0;
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.groupId === currentId) {
                                fetchedItems.push({ id: doc.id, ...data });
                                const isNew = data.createdAt > lastVisit;
                                const isNotMine = data.deviceId ? (data.deviceId !== deviceId) : (data.createdBy !== user.uid);
                                if (isNew && isNotMine) newCount++;
                            }
                        });
                        setItems(fetchedItems);
                        setIsItemsLoaded(true); 
                        setNewStockCount(newCount);
                    }, (error) => {
                        console.error("Items fetch error:", error);
                        setIsItemsLoaded(true); // Force loaded even on error
                    });

                    // Shopping Items Collection
                    const shoppingRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('freshkeeper_shopping');
                    const unsubscribeShopping = shoppingRef.onSnapshot((snapshot) => {
                        const fetchedShopping = [];
                        let newCount = 0;
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.groupId === currentId) {
                                fetchedShopping.push({ id: doc.id, ...data });
                                const isNew = data.createdAt > lastVisit;
                                const isNotMine = data.deviceId ? (data.deviceId !== deviceId) : (data.createdBy !== user.uid);
                                if (isNew && isNotMine) newCount++;
                            }
                        });
                        setShoppingItems(fetchedShopping);
                        setIsShoppingLoaded(true); 
                        setNewShoppingCount(newCount);
                    }, (error) => {
                        console.error("Shopping fetch error:", error);
                        setIsShoppingLoaded(true); // Force loaded
                    });

                    return () => {
                        unsubscribeItems();
                        unsubscribeShopping();
                    };
                } catch (e) {
                    console.error("Firestore setup error:", e);
                    setIsLoading(false);
                }
            }, [user, currentId, deviceId]);

            // Notification Logic
            useEffect(() => {
                const prevStock = prevStockCountRef.current;
                const prevShopping = prevShoppingCountRef.current;
                const isStockIncreased = newStockCount > prevStock;
                const isShoppingIncreased = newShoppingCount > prevShopping;
                prevStockCountRef.current = newStockCount;
                prevShoppingCountRef.current = newShoppingCount;

                if ((isStockIncreased && newStockCount > 0) || (isShoppingIncreased && newShoppingCount > 0)) {
                    setShowUpdateToast(true);
                    setIsUpdateToastExiting(false);
                    setTimeout(() => setIsUpdateToastExiting(true), 2500);
                    setTimeout(() => { setShowUpdateToast(false); setIsUpdateToastExiting(false); }, 3000); 
                }
            }, [newStockCount, newShoppingCount]);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [items, shoppingItems, modalMode, isCalcOpen, isShareModalOpen, showUpdateToast, isLoading]);

            // Actions
            const handleSaveItem = async () => {
                if (!inputName || !user || !currentId) return;
                const commonData = {
                    groupId: currentId,
                    createdBy: user.uid,
                    deviceId: deviceId,
                    name: inputName,
                    label: inputLabel,
                    createdAt: new Date().toISOString()
                };

                try {
                    const itemsRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('freshkeeper_items');
                    const shoppingRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('freshkeeper_shopping');

                    if (modalMode === 'add') {
                        await itemsRef.add({ ...commonData, date: inputDate });
                        showToast("食材を追加しました");
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else if (modalMode === 'edit' && editingItem) {
                        await itemsRef.doc(editingItem.id).update({ name: inputName, label: inputLabel, date: inputDate });
                        showToast("情報を更新しました");
                    } else if (modalMode === 'addShopping') {
                        await shoppingRef.add(commonData);
                        showToast("買い物メモに追加しました");
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else if (modalMode === 'editShopping' && editingItem) {
                        await shoppingRef.doc(editingItem.id).update({ name: inputName, label: inputLabel });
                        showToast("メモを更新しました");
                    } else if (modalMode === 'moveFromShopping' && editingItem) {
                        await itemsRef.add({ ...commonData, date: inputDate });
                        await shoppingRef.doc(editingItem.id).delete();
                        showToast("食材リストに移動しました！🧊"); 
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                } catch (e) {
                    console.error("Error saving:", e);
                    showToast("エラーが発生しました");
                }
                closeModal();
            };

            const handleDeleteItem = async (id, isShopping = false) => {
                if (!user) return;
                try {
                    const collectionName = isShopping ? 'freshkeeper_shopping' : 'freshkeeper_items';
                    const itemToDelete = isShopping ? shoppingItems.find(i => i.id === id) : items.find(i => i.id === id);
                    
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(collectionName).doc(id).delete();
                    window.scrollTo({ top: 0, behavior: 'smooth' });

                    if (isShopping) {
                        setToast({
                            message: "リストから削除しました",
                            type: "info",
                            actions: [{
                                label: "元に戻す",
                                handler: async () => {
                                    const { id, ...data } = itemToDelete;
                                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(collectionName).add(data);
                                    setToast({ message: "取り消しました", actions: [] });
                                    setTimeout(() => setToast({ message: null, actions: [] }), 2000);
                                }
                            }]
                        });
                    } else {
                        setToast({
                            message: "使い切りました！👏",
                            type: "success", 
                            showCloseText: true,
                            actions: [
                                {
                                    label: "元に戻す",
                                    style: "secondary",
                                    handler: async () => {
                                        const { id, ...data } = itemToDelete;
                                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(collectionName).add(data);
                                        setToast({ message: "取り消しました", actions: [] });
                                        setTimeout(() => setToast({ message: null, actions: [] }), 2000);
                                    }
                                },
                                {
                                    label: "買い物メモに追加",
                                    style: "primary",
                                    handler: async () => {
                                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('freshkeeper_shopping').add({
                                            groupId: currentId, createdBy: user.uid, deviceId: deviceId, 
                                            name: itemToDelete.name, label: itemToDelete.label, createdAt: new Date().toISOString()
                                        });
                                        showToast("買い物メモに追加しました");
                                    }
                                }
                            ]
                        });
                    }
                    setTimeout(() => setToast(prev => (prev.message ? { ...prev, isExiting: true } : prev)), isShopping ? 2500 : 5000);
                } catch (e) { console.error("Delete error:", e); }
            };

            // Modal Controls
            const openAddModal = () => {
                setEditingItem(null); setInputName(''); setInputLabel('');
                if (currentView === 'stock') { setModalMode('add'); setInputDate(''); } 
                else { setModalMode('addShopping'); }
            };
            const openEditModal = (item, isShopping = false) => {
                setEditingItem(item); setInputName(item.name); setInputLabel(item.label || '');
                if (isShopping) { setModalMode('editShopping'); } 
                else { setModalMode('edit'); setInputDate(item.date); }
            };
            const openMoveModal = (item) => {
                setEditingItem(item); setInputName(item.name); setInputLabel(item.label || '');
                setInputDate(''); setModalMode('moveFromShopping');
            };
            const closeModal = (e) => {
                if (e && e.stopPropagation) e.stopPropagation();
                setModalMode(null); setEditingItem(null);
            };

            const showToast = (message) => {
                setToast({ message, actions: [], isExiting: false });
                setTimeout(() => {
                    setToast(prev => (prev.message === message ? { ...prev, isExiting: true } : prev));
                    setTimeout(() => setToast(prev => (prev.message === message && prev.isExiting ? { message: null, actions: [] } : prev)), 300);
                }, 1500); 
            };

            const sortedItems = useMemo(() => {
                return [...items].sort((a, b) => new Date(a.date) - new Date(b.date));
            }, [items]);

            const handleFooterTap = () => {
                const now = Date.now();
                if (window.lastTap && now - window.lastTap < 500) {
                    const newCount = footerTapCount + 1;
                    setFooterTapCount(newCount);
                    if (newCount >= 3) { downloadHtml(); setFooterTapCount(0); }
                } else { setFooterTapCount(1); }
                window.lastTap = now;
            };

            const downloadHtml = () => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = 'Mottainainer_Backup.html';
                document.body.appendChild(a); a.click(); document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showToast("バックアップを作成しました");
            };

            const handleJoinGroup = (targetGroupId) => {
                if (targetGroupId && targetGroupId.length >= 4) {
                    if (targetGroupId === myId) { alert("自分のIDには参加できません"); return; }
                    setCurrentId(targetGroupId);
                    localStorage.setItem('freshkeeper_current_id', targetGroupId);
                    setIsItemsLoaded(false); setIsShoppingLoaded(false);
                    showToast("グループに参加しました"); setIsShareModalOpen(false);
                } else { alert("IDは4文字以上で入力してください"); }
            };

            const handleRegenerateId = async () => {
                const newId = generateGroupId();
                if (confirm(`セキュリティのため、IDを新しく「${newId}」に変更します。\n既存のデータも新しいIDに引き継がれます。\n\nよろしいですか？`)) {
                    setIsMigrating(true);
                    try {
                        const batch = db.batch();
                        let count = 0;
                        if (currentId !== myId) {
                            alert("自分のリストを表示している時のみ、IDの再発行が可能です。");
                            setIsMigrating(false); return;
                        }
                        [...items, ...shoppingItems].forEach(item => {
                            if (item.groupId === myId) {
                                const col = items.includes(item) ? 'freshkeeper_items' : 'freshkeeper_shopping';
                                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(col).doc(item.id);
                                batch.update(ref, { groupId: newId });
                                count++;
                            }
                        });
                        if (count > 0) await batch.commit();
                        setMyId(newId); localStorage.setItem('freshkeeper_my_id', newId);
                        setCurrentId(newId); localStorage.setItem('freshkeeper_current_id', newId);
                        showToast("IDを新しく再発行しました"); setIsShareModalOpen(false);
                    } catch (e) { console.error(e); alert("エラーが発生しました。"); }

            const handleLeaveGroup = () => {

            const handleReload = () => {

            return (
                <div className="app-container">
                    <LoadingOverlay isVisible={isLoading || isMigrating} />

                        {currentView === 'stock' && (
                            <div className="animate-fade-in">

                                        <div className="flex items-center gap-2 bg-white/60 px-2.5 py-1 rounded-full border border-gray-100 shadow-sm">
                                            <span className="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse shadow-[0_0_5px_rgba(52,211,153,0.5)]"></span>
                                            <span className="text-[10px] font-bold text-gray-500 tracking-wide">{getTodayString()}</span>
                                        </div>
                                    </div>

                                        <Icon name="shopping-cart" className="text-gray-600" /> 買い物メモ
                                    </h2>
                                    <p className="text-xs text-gray-400 mt-1">必要なものをメモしておきましょう</p>
                                </div>
                                <div className="space-y-3">
                                    {shoppingItems.length === 0 ? (
                                        <div className="text-center py-20 opacity-40">
                                            <Icon name="clipboard-list" size={48} className="mx-auto mb-4 text-gray-400" />
                                            <p className="text-sm font-medium text-gray-500">買うものはありません</p>
                                            <p className="text-xs mt-2 text-gray-400">＋ボタンでメモを追加</p>
                                        </div>
                                    ) : (
                                        shoppingItems.map((item) => (
                                            <ShoppingItem key={item.id} item={item} onEdit={() => openEditModal(item, true)} onDelete={() => handleDeleteItem(item.id, true)} onMove={() => openMoveModal(item)} />

                                <Icon name="plus" size={24} strokeWidth={3} />
                            </button>
                            <button onClick={() => setCurrentView('shopping')} className={`flex flex-row items-center justify-center w-28 h-12 rounded-full transition-all duration-300 tap-highlight-transparent gap-2 ${currentView === 'shopping' ? 'bg-white text-blue-600 border border-blue-100 shadow-sm' : 'text-gray-400 hover:text-gray-600'}`}>
                                <Icon name="shopping-cart" size={20} strokeWidth={currentView === 'shopping' ? 2.5 : 2} />

                    {isCalcOpen && <CalculatorModal onClose={() => setIsCalcOpen(false)} />}
                    {isShareModalOpen && <ShareModal myId={myId} currentId={currentId} isShared={isShared} onClose={() => setIsShareModalOpen(false)} onJoin={handleJoinGroup} onRegenerate={handleRegenerateId} onLeave={handleLeaveGroup} />}
                    
                    {toast.message && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center pointer-events-none">

                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-emerald-50 rounded-full text-emerald-500 shrink-0"><Icon name={toast.type === "success" ? "check" : "info"} size={24} strokeWidth={3} /></div>

                                            <button key={index} onClick={action.handler} className={`flex-1 py-2.5 px-4 rounded-xl text-sm font-bold transition-all active:scale-95 ${action.style === 'primary' ? 'bg-blue-600 text-white shadow-lg shadow-blue-200 hover:bg-blue-700' : 'bg-gray-100 text-gray-500 hover:bg-gray-200 hover:text-gray-700'}`}>{action.label}</button>
                                        ))}
                                    </div>
                                )}
                                {toast.showCloseText && <button onClick={() => setToast({ message: null, actions: [] })} className="mt-1 text-xs font-bold text-gray-400 hover:text-gray-600 py-2 px-4 transition-colors">閉じる</button>}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Sub Components ---
        
        const LoadingOverlay = ({ isVisible }) => {
            if (!isVisible) return null;
            return (
                <div className={`fixed inset-0 z-[100] bg-[#F2F2F7] flex items-center justify-center transition-opacity duration-500 ${isVisible ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                    <div className="flex flex-col items-center">
                        <div className="text-2xl font-bold text-gray-800 tracking-tight flex items-center gap-2 mb-6 animate-pulse-slow">
                            <Icon name="refrigerator" size={28} strokeWidth={2.5} /> モッタイナイナー
                        </div>
                        <div className="w-6 h-6 border-[3px] border-gray-200 border-t-emerald-400 rounded-full animate-spin"></div>
                        <p className="text-xs text-gray-400 mt-4 animate-pulse">読み込み中...</p>
                    </div>
                </div>
            );
        };

        const UpdateToast = ({ stockCount, shoppingCount, isVisible, isExiting, onClose }) => {
            if (!isVisible || (stockCount === 0 && shoppingCount === 0)) return null;
            return (
                <div className={`absolute top-24 left-0 right-0 z-50 flex justify-center pointer-events-none px-4 transition-all duration-500 ${isExiting ? 'opacity-0 translate-y-[-10px]' : 'opacity-100 animate-pop-in'}`}>

                            <span className="text-gray-400 text-xs font-bold">追加されました</span>
                            <div className="w-px h-4 bg-gray-600"></div>

                            {stockCount > 0 && shoppingCount > 0 && <div className="w-1 h-1 rounded-full bg-gray-600"></div>}
                            {shoppingCount > 0 && (<div className="flex items-center gap-1.5 text-blue-400"><Icon name="shopping-cart" size={16} /><span className="font-bold text-base">{shoppingCount}</span></div>)}

                        <button onClick={onClose} className="ml-2 p-1.5 -mr-1 rounded-full bg-gray-700/50 text-gray-400 hover:bg-gray-700 hover:text-white transition-colors"><Icon name="x" size={14} /></button>
                    </div>
                </div>
            );
        };

        const FoodItem = ({ item, onConsume, onEdit }) => {
            const days = getDaysDiff(item.date);
            const status = getUrgencyStatus(days);
            const [isExiting, setIsExiting] = useState(false);
            const handleComplete = (e) => { e.stopPropagation(); setIsExiting(true); setTimeout(() => onConsume(item.id), 300); };
            return (
                <div className={`relative group ${isExiting ? 'animate-swipe-out' : 'animate-fade-in'}`}>

                        <div className="flex items-center gap-4 flex-1">
                            <div className={`w-1.5 h-12 rounded-full ${status.color}`}></div>
                            <div>
                                <div className="flex items-center gap-2 flex-wrap">
                                    <h3 className="font-bold text-gray-800 text-lg leading-tight">{item.name}</h3>
                                    {item.label && (<span className="text-[10px] font-medium text-gray-500 bg-gray-100 border border-gray-200 px-2 py-0.5 rounded-full whitespace-nowrap">{item.label}</span>)}

                                <div className="flex items-center gap-2 mt-1">
                                    <span className={`text-xs font-bold px-2 py-0.5 rounded-md ${status.bg} ${status.text}`}>{status.label}</span>

                    </div>
                </div>

                <div className="glass-card rounded-xl p-4 flex items-center justify-between shadow-sm animate-fade-in cursor-pointer active:scale-[0.99] transition-transform hover:shadow-md" onClick={onEdit}>

                            <div className="flex items-center gap-2">

                                {item.label && (<span className="text-[10px] font-medium text-gray-500 bg-gray-100 border border-gray-200 px-2 py-0.5 rounded-full whitespace-nowrap">{item.label}</span>)}
                            </div>
                         </div>
                    </div>
                    <div className="flex items-center gap-2">

                        <button onClick={(e) => { e.stopPropagation(); onDelete(); }} className="w-10 h-10 rounded-full bg-gray-50 text-gray-400 flex items-center justify-center hover-btn-rose transition-colors" aria-label="削除"><Icon name="trash-2" size={18} /></button>
                    </div>
                </div>
            );
        };

        const ShareModal = ({ myId, currentId, isShared, onClose, onJoin, onRegenerate, onLeave }) => {
            const [inputGroupId, setInputGroupId] = useState('');
            const [isClosing, setIsClosing] = useState(false);
            const [view, setView] = useState('main'); 
            const [copyFeedback, setCopyFeedback] = useState(false);
            const handleClose = () => { setIsClosing(true); setTimeout(onClose, 300); };
            const handleCopy = () => {
                const el = document.createElement('textarea'); el.value = myId; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);

                <div className="fixed inset-0 z-50 flex items-center justify-center">
                    <div className={`absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity ${isClosing ? 'animate-fade-out' : 'animate-fade-in'}`} onClick={handleClose}></div>

                                    </div>
                                    <div onClick={handleCopy} className="relative bg-gradient-to-br from-blue-50 to-indigo-50 border border-blue-100 rounded-2xl p-5 text-center cursor-pointer group hover:shadow-md transition-all active:scale-[0.98]">
                                        <p className="text-xs text-blue-400 mb-1">このIDをパートナーに伝えてください</p>
                                        <div className="text-3xl font-mono font-bold text-blue-600 tracking-widest mb-1 group-hover:scale-105 transition-transform">{myId}</div>
                                        <div className="flex justify-center items-center gap-1 text-xs font-bold text-blue-400/80">

                                    </div>
                                </div>
                                <div className="relative"><div className="absolute inset-0 flex items-center"><div className="w-full border-t border-gray-100"></div></div><div className="relative flex justify-center text-xs"><span className="px-3 bg-white text-gray-400 font-medium">または</span></div></div>
                                {isShared ? (
                                    <div className="bg-emerald-50 border border-emerald-100 rounded-2xl p-5 text-center space-y-3">
                                        <div className="inline-flex items-center justify-center p-2 bg-white rounded-full text-emerald-500 shadow-sm"><Icon name="link" size={24} /></div>
                                        <div><h4 className="font-bold text-gray-800">共有中</h4><p className="text-xs text-emerald-600 mt-1">現在、パートナーのID <span className="font-mono font-bold">{currentId}</span> に<br/>参加してリストを共有しています。</p></div>
                                        <button onClick={onLeave} className="text-xs font-bold text-rose-400 hover:text-rose-600 bg-white border border-rose-100 hover:bg-rose-50 py-2.5 px-4 rounded-xl transition-colors w-full flex items-center justify-center gap-2 mt-2 shadow-sm"><Icon name="log-out" size={14} />共有を解除して自分のリストに戻る</button>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        <label className="block text-xs font-bold text-gray-400 uppercase tracking-widest px-1">パートナーのIDに参加</label>

                                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><Icon name="log-in" size={16} /></div>

                                            </div>
                                            <button onClick={() => onJoin(inputGroupId)} disabled={!inputGroupId} className="bg-black text-white font-bold text-sm px-5 rounded-xl shadow-lg shadow-gray-200 disabled:opacity-50 disabled:shadow-none active:scale-95 transition-all">参加</button>
                                        </div>
                                    </div>
                                )}
                                <div className="pt-2 flex flex-col gap-2 text-center">
                                    <button onClick={() => setView('help')} className="text-xs text-gray-400 hover:text-gray-600 underline decoration-gray-300 underline-offset-2 transition-colors">共有の仕組み・解除について</button>
                                </div>
                            </div>
                        ) : (
                            <div key="help" className="animate-fade-in"><div className="mb-6"><h4 className="text-lg font-bold text-gray-800 mb-2">共有機能の仕組み</h4><p className="text-xs text-gray-500 leading-relaxed">「あなたのID」はあなたの家の住所のようなものです。<br/>変わることはありません。</p></div><div className="space-y-4"><div className="bg-gray-50 p-4 rounded-xl border border-gray-100 flex gap-4"><div className="bg-white p-2 rounded-full h-fit text-blue-500 shadow-sm border border-blue-100"><Icon name="log-in" size={20} /></div><div><h5 className="font-bold text-sm text-gray-800 mb-1">参加するとどうなる？</h5><p className="text-xs text-gray-500 leading-relaxed">パートナーの家（ID）にお邪魔する状態になります。自分のリストは見えなくなりますが、データは消えずに残っています。</p></div></div><div className="bg-gray-50 p-4 rounded-xl border border-gray-100 flex gap-4"><div className="bg-white p-2 rounded-full h-fit text-rose-500 shadow-sm border border-rose-100"><Icon name="log-out" size={20} /></div><div><h5 className="font-bold text-sm text-gray-800 mb-1">解除するとどうなる？</h5><p className="text-xs text-gray-500 leading-relaxed">自分の家（ID）に戻ります。自分が以前記録していたリストが再び表示されます。</p></div></div><div className="bg-gray-50 p-4 rounded-xl border border-gray-100 flex gap-4"><div className="bg-white p-2 rounded-full h-fit text-emerald-500 shadow-sm border border-emerald-100"><Icon name="shield-check" size={20} /></div><div><h5 className="font-bold text-sm text-gray-800 mb-1">データは安全です</h5><p className="text-xs text-gray-500 leading-relaxed">参加や解除を行っても、データが消えたり混ざったりすることはありません。</p></div></div></div></div>
                        )}
                        </div>
                    </div>
                </div>
            );
        };

        const CalculatorModal = ({ onClose }) => {
            const [price, setPrice] = useState('');
            const [selectedDiscount, setSelectedDiscount] = useState(null); 
            const [customDiscount, setCustomDiscount] = useState('');
            const [isClosing, setIsClosing] = useState(false);
            const inputRef = useRef(null);
            useEffect(() => { if(inputRef.current) inputRef.current.focus(); }, []);
            const handleClose = () => { setIsClosing(true); setTimeout(onClose, 300); };
            const basePrice = parseInt(price, 10);
            const discountRate = selectedDiscount !== null ? selectedDiscount : (customDiscount ? parseInt(customDiscount, 10) : 0);
            const hasValidPrice = !isNaN(basePrice) && basePrice > 0;
            const hasValidDiscount = !isNaN(discountRate) && discountRate > 0;
            const finalPrice = hasValidPrice && hasValidDiscount ? Math.floor(basePrice * (1 - discountRate / 100)) : null;
            const savedAmount = hasValidPrice && hasValidDiscount ? basePrice - finalPrice : null;

            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center">
                    <div className={`absolute inset-0 bg-black/30 backdrop-blur-sm transition-opacity ${isClosing ? 'animate-fade-out' : 'animate-fade-in'}`} onClick={handleClose}></div>
                    <div className={`bg-white/95 w-full max-w-md rounded-t-[2rem] sm:rounded-[2rem] p-6 shadow-2xl relative z-10 sm:m-4 pb-8 border border-white/50 backdrop-blur-xl ${isClosing ? 'animate-slide-down' : 'animate-slide-up'}`}>
                        <div className="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6 opacity-50"></div>
                        <div className="flex justify-between items-center mb-6 px-2">
                            <h3 className="text-lg font-bold text-gray-500 flex items-center gap-2"><div className="bg-orange-100 p-1.5 rounded-lg text-orange-500"><Icon name="calculator" size={18} /></div>割引計算</h3>
                            <button onClick={handleClose} className="p-2 bg-gray-100 rounded-full text-gray-400 hover:text-gray-600 transition-colors"><Icon name="x" size={20} /></button>
                        </div>
                        <div className="bg-gray-50 rounded-2xl p-5 mb-6 shadow-inner border border-gray-100">
                            <div className="flex items-baseline gap-2 mb-2"><span className="text-sm font-bold text-gray-400">定価</span><div className="flex-1 relative flex items-center"><span className="absolute left-0 top-1/2 -translate-y-1/2 text-lg font-bold text-gray-400">¥</span><input ref={inputRef} type="number" value={price} onChange={(e) => setPrice(e.target.value)} placeholder="0" className="w-full bg-transparent text-4xl font-bold text-gray-800 focus:outline-none pl-6 py-2 font-mono tracking-tight placeholder-gray-300" />{price && (<button onClick={() => setPrice('')} className="absolute right-0 top-1/2 -translate-y-1/2 text-gray-300 p-1"><Icon name="x-circle" size={16} /></button>)}</div></div>
                            <div className="h-px bg-gray-200 w-full my-4"></div>
                            <div className="flex items-end justify-between"><div><span className="text-xs font-bold text-gray-400 block mb-1">割引後</span><div className={`text-4xl font-bold font-mono tracking-tight transition-all duration-300 ${finalPrice !== null ? 'text-blue-600 scale-100' : 'text-gray-300 scale-95 origin-left'}`}>¥ {finalPrice !== null ? finalPrice.toLocaleString() : '---'}</div></div>{savedAmount !== null && (<div className="text-right animate-scale-in"><span className="text-[10px] font-bold text-emerald-500 bg-emerald-50 px-2 py-1 rounded-full border border-emerald-100">お得</span><div className="text-sm font-bold text-emerald-600 mt-1">-¥{savedAmount.toLocaleString()}</div></div>)}</div>
                        </div>
                        <div className="space-y-4">
                            <label className="text-xs font-bold text-gray-400 uppercase tracking-widest pl-2">割引率を選択</label>
                            <div className="grid grid-cols-4 gap-3">
                                {[{ val: 5, label: '5%' }, { val: 10, label: '10%' }, { val: 20, label: '20%' }, { val: 30, label: '30%' }, { val: 40, label: '40%' }, { val: 50, label: '50%' }, { val: 60, label: '60%' }, { val: 70, label: '70%' }].map((d) => {
                                    const isSelected = selectedDiscount === d.val;
                                    return (<button key={d.val} onClick={() => { setSelectedDiscount(d.val); setCustomDiscount(''); }} className={`relative overflow-hidden rounded-xl py-3 font-bold text-sm transition-all duration-200 active:scale-95 shadow-sm ${isSelected ? 'bg-gray-800 text-white shadow-lg' : 'bg-white text-gray-600 border border-gray-100 hover:bg-gray-50'}`}>{d.label}{isSelected && (<span className="absolute inset-0 bg-white/20 animate-pulse"></span>)}</button>);
                                })}
                            </div>
                            <div className="grid grid-cols-4 gap-3">
                                <button onClick={() => { setSelectedDiscount(80); setCustomDiscount(''); }} className={`rounded-xl py-3 font-bold text-sm transition-all duration-200 active:scale-95 shadow-sm border ${selectedDiscount === 80 ? 'bg-gray-800 text-white border-transparent' : 'bg-white text-gray-600 border-gray-100 hover:bg-gray-50'}`}>80%</button>
                                <div className="col-span-3 relative h-[46px]"><div className={`absolute inset-0 rounded-xl border transition-colors pointer-events-none ${customDiscount ? 'border-blue-500 bg-blue-50/50' : 'border-gray-100 bg-white'}`}></div><input type="number" placeholder="その他 %" value={customDiscount} onChange={(e) => { setCustomDiscount(e.target.value); setSelectedDiscount(null); }} className="absolute inset-0 w-full h-full bg-transparent text-center font-bold text-gray-700 placeholder-gray-300 focus:outline-none z-10" style={{ lineHeight: '46px' }} />{customDiscount && <span className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-xs pointer-events-none">%</span>}</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
