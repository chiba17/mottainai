    <script>
        // Global Error Handler
        window.onerror = function(message, source, lineno, colno, error) {
            const el = document.getElementById('global-error');
            const loader = document.getElementById('app-loading');
            if (loader) loader.style.display = 'none';
            if (el) {
                el.style.display = 'block';
                el.innerHTML = `
                    <h2 style="color: #e11d48; font-weight: bold; font-size: 1.5rem; margin-bottom: 1rem;"></h2>
                    <p style="font-weight: bold; margin-bottom: 0.5rem;">${message}</p>
                    <p style="font-size: 0.8rem; color: #666; font-family: monospace; margin-bottom: 1rem;">${source}:${lineno}:${colno}</p>
                    <pre style="background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-size: 0.75rem; color: #374151;">${error ? error.stack : 'No stack trace available'}</pre>
                    <button onclick="window.location.reload()" style="margin-top: 2rem; padding: 0.75rem 1.5rem; background: #1f2937; color: white; border-radius: 0.5rem; font-weight: bold; border: none; cursor: pointer;"></button>
                `;
            }
        };
    </script>

        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) { console.error("React Error:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    // Stop loading spinner if react fails
                    const loader = document.getElementById('app-loading');
                    if (loader) loader.style.display = 'none';
                    return (
                        <div className="flex flex-col items-center justify-center min-h-screen p-6 text-center bg-gray-50 text-gray-800">

                                <p className="text-xs font-mono text-red-500 break-all">{this.state.error && this.state.error.toString()}</p>
                            </div>
                            <button onClick={() => window.location.href = window.location.href} className="bg-gray-800 text-white px-6 py-3 rounded-xl font-bold shadow-lg active:scale-95 transition-all"></button>
                        </div>
                    );

        const getDaysDiff = (targetDate) => {
            const today = new Date(); today.setHours(0, 0, 0, 0);

            return Math.ceil((target - today) / (1000 * 60 * 60 * 24));
        };
        const formatDate = (dateStr) => { if (!dateStr) return ""; const d = new Date(dateStr); return `${d.getMonth()+1}/${d.getDate()}`; };
        const getTodayString = () => { const n = new Date(); return `${n.getMonth()+1}${n.getDate()} (${['','','','','','',''][n.getDay()]})`; };
        const getUrgencyStatus = (d) => {
            if (d < 0) return { color: "bg-rose-500", text: "text-rose-600", bg: "bg-rose-50", label: "" };
            if (d === 0) return { color: "bg-orange-500", text: "text-orange-600", bg: "bg-orange-50", label: "" };
            if (d <= 2) return { color: "bg-amber-400", text: "text-amber-600", bg: "bg-amber-50", label: ""+d+"" };
            if (d <= 5) return { color: "bg-yellow-400", text: "text-yellow-700", bg: "bg-yellow-50", label: ""+d+"" };
            return { color: "bg-emerald-400", text: "text-emerald-600", bg: "bg-emerald-50", label: ""+d+"" };
        };
        const generateGroupId = () => {
            const c = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let r = ''; for (let i=0; i<6; i++) r += c.charAt(Math.floor(Math.random()*c.length)); return r;
        };
        const generateDeviceId = () => 'dev_' + Math.random().toString(36).substring(2, 15);

        // --- Custom Hook for Keyboard Adjustment ---
        const useKeyboardAdjustment = () => {
            const [isKeyboardOpen, setIsKeyboardOpen] = useState(false);
            useEffect(() => {
                const handleResize = () => {
                    // Visual viewport height shrinks when software keyboard opens
                    const isOpen = window.visualViewport.height < window.innerHeight * 0.8;
                    setIsKeyboardOpen(isOpen);
                };
                if (window.visualViewport) {
                    window.visualViewport.addEventListener('resize', handleResize);
                    return () => window.visualViewport.removeEventListener('resize', handleResize);
                }
            }, []);
            return isKeyboardOpen;
        };

        // --- Sub Components ---
        function LoadingOverlay({ isVisible }) {

        function ShareModal({ myId, currentId, isShared, onClose, onJoin, onRegenerate, onLeave, onRestore, showToast }) {
            const [inputGroupId, setInputGroupId] = useState('');
            const [isClosing, setIsClosing] = useState(false);
            const [view, setView] = useState('main'); 
            const [copyFeedback, setCopyFeedback] = useState(false);

                const el = document.createElement('textarea'); el.value = myId; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
                setCopyFeedback(true); setTimeout(() => setCopyFeedback(false), 2000);
                showToast("ID");
            };

            const handleNativeShare = async () => {
                const shareData = {
                    title: '',
                    text: `\n\nID: ${myId}\n\n`,
                    url: window.location.href,

                if (navigator.share) {
                    try {
                        await navigator.share(shareData);
                    } catch (e) {
                        console.log('Share canceled', e);
                    }
                } else {
                    handleCopy();
                }
            };

            const handleIntroduce = async () => {
                const shareData = {
                    title: '',

                };
                if (navigator.share) {
                    try {
                        await navigator.share(shareData);
                    } catch (e) {
                        console.log('Share canceled', e);

                } else {
                    const el = document.createElement('textarea'); el.value = window.location.href; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);

            return (

                    <div className={`bg-white w-full max-w-md rounded-[2rem] p-0 shadow-2xl relative z-10 m-4 overflow-hidden border border-white/50 animate-pop-in ${isClosing ? 'animate-fade-out' : ''}`}>

        };

        function CalculatorModal({ onClose }) {
            const [price, setPrice] = useState('');
            const [selectedDiscount, setSelectedDiscount] = useState(null); 
            const [customDiscount, setCustomDiscount] = useState('');
            const [isClosing, setIsClosing] = useState(false);
            const inputRef = useRef(null);
            const isKeyboardOpen = useKeyboardAdjustment();

            useEffect(() => { if(inputRef.current) inputRef.current.focus(); }, []);
            const handleClose = () => { setIsClosing(true); setTimeout(onClose, 300); };
            const basePrice = parseInt(price, 10);
            const discountRate = selectedDiscount !== null ? selectedDiscount : (customDiscount ? parseInt(customDiscount, 10) : 0);
            const hasValidPrice = !isNaN(basePrice) && basePrice > 0;
            const hasValidDiscount = !isNaN(discountRate) && discountRate > 0;
            const finalPrice = hasValidPrice && hasValidDiscount ? Math.floor(basePrice * (1 - discountRate / 100)) : null;
            const savedAmount = hasValidPrice && hasValidDiscount ? basePrice - finalPrice : null;

            return (
                <div className={`fixed inset-0 z-50 flex ${isKeyboardOpen ? 'items-start pt-8' : 'items-end sm:items-center'} justify-center transition-all duration-300`}>
                    <div className={`absolute inset-0 bg-black/30 backdrop-blur-sm transition-opacity ${isClosing ? 'animate-fade-out' : 'animate-fade-in'}`} onClick={handleClose}></div>
                    <div className={`bg-white/95 w-full max-w-md rounded-t-[2rem] sm:rounded-[2rem] p-6 shadow-2xl relative z-10 sm:m-4 pb-8 border border-white/50 backdrop-blur-xl ${isClosing ? 'animate-slide-down' : 'animate-slide-up'}`}>
                        <div className="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6 opacity-50"></div>
                        <div className="flex justify-between items-center mb-6 px-2">
                            <h3 className="text-lg font-bold text-gray-500 flex items-center gap-2"><div className="bg-orange-100 p-1.5 rounded-lg text-orange-500"><Icon name="calculator" size={18} /></div></h3>
                            <button onClick={handleClose} className="p-2 bg-gray-100 rounded-full text-gray-400 hover:text-gray-600 transition-colors"><Icon name="x" size={20} /></button>
                        </div>
                        <div className="bg-gray-50 rounded-2xl p-5 mb-6 shadow-inner border border-gray-100">
                            <div className="flex items-baseline gap-2 mb-2"><span className="text-sm font-bold text-gray-400"></span><div className="flex-1 relative flex items-center"><span className="absolute left-0 top-1/2 -translate-y-1/2 text-lg font-bold text-gray-400"></span><input ref={inputRef} type="number" value={price} onChange={(e) => setPrice(e.target.value)} placeholder="0" className="w-full bg-transparent text-4xl font-bold text-gray-800 focus:outline-none pl-6 py-2 font-mono tracking-tight placeholder-gray-300" />{price && (<button onClick={() => setPrice('')} className="absolute right-0 top-1/2 -translate-y-1/2 text-gray-300 p-1"><Icon name="xCircle" size={16} /></button>)}</div></div>
                            <div className="h-px bg-gray-200 w-full my-4"></div>
                            <div className="flex items-end justify-between"><div><span className="text-xs font-bold text-gray-400 block mb-1"></span><div className={`text-4xl font-bold font-mono tracking-tight transition-all duration-300 ${finalPrice !== null ? 'text-blue-600 scale-100' : 'text-gray-300 scale-95 origin-left'}`}> {finalPrice !== null ? finalPrice.toLocaleString() : '---'}</div></div>{savedAmount !== null && (<div className="text-right animate-scale-in"><span className="text-[10px] font-bold text-emerald-500 bg-emerald-50 px-2 py-1 rounded-full border border-emerald-100"></span><div className="text-sm font-bold text-emerald-600 mt-1">-{savedAmount.toLocaleString()}</div></div>)}</div>
                        </div>
                        <div className="space-y-4">
                            <label className="text-xs font-bold text-gray-400 uppercase tracking-widest pl-2"></label>
                            <div className="grid grid-cols-4 gap-3">
                                {[{ val: 5, label: '5%' }, { val: 10, label: '10%' }, { val: 20, label: '20%' }, { val: 30, label: '30%' }, { val: 40, label: '40%' }, { val: 50, label: '50%' }, { val: 60, label: '60%' }, { val: 70, label: '70%' }].map((d) => {
                                    const isSelected = selectedDiscount === d.val;
                                    return (<button key={d.val} onClick={() => { setSelectedDiscount(d.val); setCustomDiscount(''); }} className={`relative overflow-hidden rounded-xl py-3 font-bold text-sm transition-all duration-200 active:scale-95 shadow-sm ${isSelected ? 'bg-gray-800 text-white shadow-lg' : 'bg-white text-gray-600 border border-gray-100 hover:bg-gray-50'}`}>{d.label}{isSelected && (<span className="absolute inset-0 bg-white/20 animate-pulse"></span>)}</button>);
                                })}
                            </div>
                            <div className="grid grid-cols-4 gap-3">
                                <button onClick={() => { setSelectedDiscount(80); setCustomDiscount(''); }} className={`rounded-xl py-3 font-bold text-sm transition-all duration-200 active:scale-95 shadow-sm border ${selectedDiscount === 80 ? 'bg-gray-800 text-white border-transparent' : 'bg-white text-gray-600 border-gray-100 hover:bg-gray-50'}`}>80%</button>
                                <div className="col-span-3 relative h-[46px]"><div className={`absolute inset-0 rounded-xl border transition-colors pointer-events-none ${customDiscount ? 'border-blue-500 bg-blue-50/50' : 'border-gray-100 bg-white'}`}></div><input type="number" placeholder=" %" value={customDiscount} onChange={(e) => { setCustomDiscount(e.target.value); setSelectedDiscount(null); }} className="absolute inset-0 w-full h-full bg-transparent text-center font-bold text-gray-700 placeholder-gray-300 focus:outline-none z-10" style={{ lineHeight: '46px' }} />{customDiscount && <span className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-xs pointer-events-none">%</span>}</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        function App() {
            const [user, setUser] = useState(null);
            const [authError, setAuthError] = useState(null);
            
            const [myId, setMyId] = useState(() => {
                let id = localStorage.getItem('freshkeeper_my_id');
                if (!id) { id = generateGroupId(); localStorage.setItem('freshkeeper_my_id', id); }
                return id;
            });

            const [currentId, setCurrentId] = useState(() => {
                let saved = localStorage.getItem('freshkeeper_current_id');
                if (!saved) { saved = myId; localStorage.setItem('freshkeeper_current_id', saved); }
                return saved;
            });

            const isShared = myId !== currentId;

            const [deviceId] = useState(() => {
                let id = localStorage.getItem('freshkeeper_deviceId');
                if (!id) { id = generateDeviceId(); localStorage.setItem('freshkeeper_deviceId', id); }
                return id;
            });

            const resolveAppId = () => (window && window.__app_id) || PERSISTENT_APP_ID;
            const currentAppId = resolveAppId();

            const [currentView, setCurrentView] = useState('stock');
            const [items, setItems] = useState([]);
            const [shoppingItems, setShoppingItems] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [isItemsLoaded, setIsItemsLoaded] = useState(false);
            const [isShoppingLoaded, setIsShoppingLoaded] = useState(false);
            const [isMigrating, setIsMigrating] = useState(false);
            const [newStockCount, setNewStockCount] = useState(0);
            const [newShoppingCount, setNewShoppingCount] = useState(0);
            const [showUpdateToast, setShowUpdateToast] = useState(false);
            const [isUpdateToastExiting, setIsUpdateToastExiting] = useState(false);
            
            const prevStockCountRef = useRef(0);
            const prevShoppingCountRef = useRef(0);
            const lastVisitRef = useRef(localStorage.getItem('freshkeeper_last_visit') || new Date(0).toISOString());

            const [modalMode, setModalMode] = useState(null); 
            const [editingItem, setEditingItem] = useState(null);
            const [inputName, setInputName] = useState('');
            const [inputLabel, setInputLabel] = useState('');
            const [inputDate, setInputDate] = useState('');
            
            // --- : State ---
            const [inputExpiryType, setInputExpiryType] = useState('best-before');
            const [inputIsPrivate, setInputIsPrivate] = useState(false); // 
            
            const [isCalcOpen, setIsCalcOpen] = useState(false);
            const [isShareModalOpen, setIsShareModalOpen] = useState(false);
            const [toast, setToast] = useState({ message: null, actions: [] });
            const [footerTapCount, setFooterTapCount] = useState(0);

            const isKeyboardOpen = useKeyboardAdjustment();

            const sortedItems = useMemo(() => {
                return [...items].sort((a, b) => new Date(a.date) - new Date(b.date));
            }, [items]);

            useEffect(() => {
                // 
                const loader = document.getElementById('app-loading');
                if (loader && !isLoading && !isMigrating) loader.style.display = 'none';
            }, [isLoading, isMigrating]);

            useEffect(() => {
                if (!auth) { setAuthError("Firebase Auth not initialized"); setIsLoading(false); return; }
                const initAuth = async () => {
                    try {
                        if (typeof window !== 'undefined' && window.__initial_auth_token) {
                            await auth.signInWithCustomToken(window.__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) {
                        console.warn("Auth failed:", e);
                        if (typeof window !== 'undefined' && window.__initial_auth_token) {
                            try { await auth.signInAnonymously(); } 
                            catch (e2) { console.error("Fallback Auth failed", e2); setAuthError(e2.message || "Authentication failed"); }
                        } else { setAuthError(e.message || "Authentication failed"); }
                        setIsLoading(false); 
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u); setAuthError(null);
                        if (!localStorage.getItem('freshkeeper_groupId')) localStorage.setItem('freshkeeper_groupId', myId);
                    }
                });
                localStorage.setItem('freshkeeper_last_visit', new Date().toISOString());
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const safetyTimer = setTimeout(() => {
                    if (isLoading) { setIsLoading(false); setIsItemsLoaded(true); setIsShoppingLoaded(true); }
                }, 5000);
                if (isItemsLoaded && isShoppingLoaded) { setIsLoading(false); }
                return () => clearTimeout(safetyTimer);
            }, [isItemsLoaded, isShoppingLoaded, isLoading]);

            useEffect(() => {
                if (!currentId || !db || !user) return;
                const lastVisit = lastVisitRef.current;
                try {
                    const itemsRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_items');
                    const unsubscribeItems = itemsRef.onSnapshot((snapshot) => {
                        const fetchedItems = []; let newCount = 0;
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.groupId === currentId) {
                                fetchedItems.push({ id: doc.id, ...data });
                                const isNew = data.createdAt > lastVisit;
                                const isNotMine = data.deviceId ? (data.deviceId !== deviceId) : (data.createdBy !== user.uid);
                                if (isNew && isNotMine) newCount++;
                            }
                        });
                        setItems(fetchedItems); setIsItemsLoaded(true); setNewStockCount(newCount);
                    }, (error) => { console.error("Items fetch error:", error); setIsItemsLoaded(true); });

                    const shoppingRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_shopping');
                    const unsubscribeShopping = shoppingRef.onSnapshot((snapshot) => {
                        const fetchedShopping = []; let newCount = 0;
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.groupId === currentId) {
                                // : 
                                if (data.isPrivate && data.createdBy !== user.uid) return;

                                fetchedShopping.push({ id: doc.id, ...data });
                                const isNew = data.createdAt > lastVisit;
                                const isNotMine = data.deviceId ? (data.deviceId !== deviceId) : (data.createdBy !== user.uid);
                                if (isNew && isNotMine) newCount++;
                            }
                        });
                        setShoppingItems(fetchedShopping); setIsShoppingLoaded(true); setNewShoppingCount(newCount);
                    }, (error) => { console.error("Shopping fetch error:", error); setIsShoppingLoaded(true); });

                    return () => { unsubscribeItems(); unsubscribeShopping(); };
                } catch (e) { console.error("Firestore setup error:", e); setIsLoading(false); }
            }, [user, currentId, deviceId, currentAppId]);

            useEffect(() => {
                const prevStock = prevStockCountRef.current; const prevShopping = prevShoppingCountRef.current;
                const isStockIncreased = newStockCount > prevStock; const isShoppingIncreased = newShoppingCount > prevShopping;
                prevStockCountRef.current = newStockCount; prevShoppingCountRef.current = newShoppingCount;
                if ((isStockIncreased && newStockCount > 0) || (isShoppingIncreased && newShoppingCount > 0)) {
                    setShowUpdateToast(true); setIsUpdateToastExiting(false);
                    setTimeout(() => setIsUpdateToastExiting(true), 2500);
                    setTimeout(() => { setShowUpdateToast(false); setIsUpdateToastExiting(false); }, 3000); 
                }
            }, [newStockCount, newShoppingCount]);

            const handleSaveItem = async () => {
                if (!user) { alert(": "); return; }
                if (!inputName || !currentId) return;
                const commonData = { groupId: currentId, createdBy: user.uid, deviceId: deviceId, name: inputName, label: inputLabel, createdAt: new Date().toISOString() };
                try {
                    const itemsRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_items');
                    const shoppingRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_shopping');

                    if (modalMode === 'add') {
                        // expiryType 
                        await itemsRef.add({ ...commonData, date: inputDate, expiryType: inputExpiryType }); 
                        showToast(""); window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else if (modalMode === 'edit' && editingItem) {
                        await itemsRef.doc(editingItem.id).update({ name: inputName, label: inputLabel, date: inputDate, expiryType: inputExpiryType }); showToast("");
                    } else if (modalMode === 'addShopping') {
                        await shoppingRef.add({ ...commonData, isPrivate: inputIsPrivate }); showToast(""); window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else if (modalMode === 'editShopping' && editingItem) {
                        await shoppingRef.doc(editingItem.id).update({ name: inputName, label: inputLabel, isPrivate: inputIsPrivate }); showToast("");
                    } else if (modalMode === 'moveFromShopping' && editingItem) {
                        // expiryType , moveprivate
                        await itemsRef.add({ ...commonData, date: inputDate, expiryType: inputExpiryType }); await shoppingRef.doc(editingItem.id).delete(); showToast(""); window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                } catch (e) { console.error("Error saving:", e); showToast(": " + e.message); }
                closeModal();
            };

            const handleDeleteItem = async (id, isShopping = false) => {
                if (!user) return;
                try {
                    const collectionName = isShopping ? 'freshkeeper_shopping' : 'freshkeeper_items';
                    const itemToDelete = isShopping ? shoppingItems.find(i => i.id === id) : items.find(i => i.id === id);
                    await db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(collectionName).doc(id).delete();
                    window.scrollTo({ top: 0, behavior: 'smooth' });

                    if (isShopping) {
                        setToast({
                            message: "", type: "info",
                            actions: [{
                                label: "",
                                handler: async () => {
                                    const { id, ...data } = itemToDelete;
                                    await db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(collectionName).add(data);
                                    setToast({ message: "", actions: [] }); setTimeout(() => setToast({ message: null, actions: [] }), 2000);
                                }
                            }]
                        });
                    } else {
                        setToast({
                            message: "", type: "success", showCloseText: true,
                            actions: [
                                { label: "", style: "secondary", handler: async () => { const { id, ...data } = itemToDelete; await db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(collectionName).add(data); setToast({ message: "", actions: [] }); setTimeout(() => setToast({ message: null, actions: [] }), 2000); } },
                                { label: "", style: "primary", handler: async () => { await db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_shopping').add({ groupId: currentId, createdBy: user.uid, deviceId: deviceId, name: itemToDelete.name, label: itemToDelete.label, createdAt: new Date().toISOString() }); showToast(""); } }
                            ]
                        });
                    }
                    setTimeout(() => setToast(prev => (prev.message ? { ...prev, isExiting: true } : prev)), isShopping ? 2500 : 5000);
                } catch (e) { console.error("Delete error:", e); }
            };

            const openAddModal = () => { 
                setEditingItem(null); setInputName(''); setInputLabel(''); 
                if (currentView === 'stock') { 
                    setModalMode('add'); setInputDate(''); setInputExpiryType('best-before'); 
                } else { 
                    setModalMode('addShopping'); setInputIsPrivate(false);
                } 
            };
            const openEditModal = (item, isShopping = false) => { 
                setEditingItem(item); setInputName(item.name); setInputLabel(item.label || ''); 
                if (isShopping) { 
                    setModalMode('editShopping'); setInputIsPrivate(!!item.isPrivate);
                } else { 
                    setModalMode('edit'); setInputDate(item.date); setInputExpiryType(item.expiryType || 'best-before');
                } 
            };
            const openMoveModal = (item) => { 
                setEditingItem(item); setInputName(item.name); setInputLabel(item.label || ''); 
                setInputDate(''); setInputExpiryType('best-before'); // 
                setModalMode('moveFromShopping'); 
            };
            const closeModal = (e) => { if (e && e.stopPropagation) e.stopPropagation(); setModalMode(null); setEditingItem(null); };

            const showToast = (message) => {
                setToast({ message, actions: [], isExiting: false });
                setTimeout(() => {
                    setToast(prev => (prev.message === message ? { ...prev, isExiting: true } : prev));
                    setTimeout(() => setToast(prev => (prev.message === message && prev.isExiting ? { message: null, actions: [] } : prev)), 300);
                }, 1500); 
            };

            const handleFooterTap = () => { const now = Date.now(); if (window.lastTap && now - window.lastTap < 500) { const newCount = footerTapCount + 1; setFooterTapCount(newCount); if (newCount >= 3) { downloadHtml(); setFooterTapCount(0); } } else { setFooterTapCount(1); } window.lastTap = now; };

            const downloadHtml = () => {
                const htmlContent = document.documentElement.outerHTML; const blob = new Blob([htmlContent], { type: 'text/html' }); const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = 'Mottainainer_Stable.html'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); showToast("");
            };

            const handleJoinGroup = (targetGroupId) => {
                if (targetGroupId && targetGroupId.length >= 4) {
                    if (targetGroupId === myId) { alert("ID"); return; }
                    setCurrentId(targetGroupId); localStorage.setItem('freshkeeper_current_id', targetGroupId); setIsItemsLoaded(false); setIsShoppingLoaded(false); showToast(""); setIsShareModalOpen(false);
                } else { alert("ID4"); }
            };

            const handleRestoreId = (targetId) => {
                if (!targetId || targetId.length < 4) { alert("ID"); return; }
                if (targetId === myId) { alert("ID"); return; }
                if (window.confirm(`ID${targetId}ID\n\nID${myId}`)) {
                    setMyId(targetId); setCurrentId(targetId); localStorage.setItem('freshkeeper_my_id', targetId); localStorage.setItem('freshkeeper_current_id', targetId); setIsShareModalOpen(false); showToast(""); setTimeout(() => window.location.href = window.location.href, 1000);
                }
            };

            const handleRegenerateId = async () => {
                const newId = generateGroupId();
                if (confirm(`ID${newId}\nID\n\n`)) {
                    setIsMigrating(true);
                    try {
                        const batch = db.batch(); let count = 0;
                        if (currentId !== myId) { alert("ID"); setIsMigrating(false); return; }
                        [...items, ...shoppingItems].forEach(item => {
                            if (item.groupId === myId) {
                                const col = items.includes(item) ? 'freshkeeper_items' : 'freshkeeper_shopping';
                                const ref = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(col).doc(item.id);
                                batch.update(ref, { groupId: newId }); count++;
                            }
                        });
                        if (count > 0) await batch.commit();
                        setMyId(newId); localStorage.setItem('freshkeeper_my_id', newId); setCurrentId(newId); localStorage.setItem('freshkeeper_current_id', newId); showToast("ID"); setIsShareModalOpen(false);
                    } catch (e) { console.error(e); alert(""); } finally { setIsMigrating(false); }
                }
            };

            const handleLeaveGroup = () => {
                if (window.confirm("\n")) {
                    setCurrentId(myId); localStorage.setItem('freshkeeper_current_id', myId); setIsItemsLoaded(false); setIsShoppingLoaded(false); showToast(""); setIsShareModalOpen(false);
                }
            };

            const handleReload = () => { if (window.confirm('')) window.location.reload(); };

            if (authError) {
                // Auth Error State: Hide spinner
                const loader = document.getElementById('app-loading');
                if (loader) loader.style.display = 'none';
                
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-6 text-center bg-gray-50 text-gray-800">
                        <div className="bg-white p-6 rounded-2xl shadow-xl max-w-sm w-full">
                            <div className="text-rose-500 mb-4 flex justify-center"><Icon name="xCircle" size={48} /></div>
                            <h1 className="text-xl font-bold mb-2"></h1>
                            <p className="text-sm mb-4 text-gray-600"><br/></p>
                            <div className="bg-gray-100 p-3 rounded text-left mb-4 overflow-auto max-h-32"><code className="text-xs font-mono text-gray-500 break-all">{authError}</code></div>
                            <button onClick={() => window.location.href = window.location.href} className="bg-black text-white w-full py-3 rounded-xl font-bold shadow-lg active:scale-95 transition-all"></button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    <header className="fixed top-0 w-full max-w-md z-20 glass px-5 py-3 flex justify-between items-center transition-all duration-300">
                        <h1 onClick={handleReload} className="text-sm font-bold text-gray-800 tracking-tight flex items-center gap-2 cursor-pointer active:opacity-60 transition-opacity ml-0" title=""></h1>
                        <div className="flex items-center gap-2">
                            <button onClick={() => setIsShareModalOpen(true)} className={`w-9 h-9 rounded-full border shadow-sm flex items-center justify-center active:scale-95 transition-all ${isShared ? 'bg-blue-50 border-blue-200 text-blue-500' : 'bg-white/80 border-gray-200/80 text-gray-400 hover:text-gray-600'}`} aria-label=""><Icon name="users" size={16} /></button>
                            <button onClick={() => setIsCalcOpen(true)} className="w-9 h-9 rounded-full bg-white/80 border border-gray-200/80 shadow-sm flex items-center justify-center text-gray-500 hover:bg-gray-50 active:scale-95 transition-all" aria-label=""><Icon name="percent" size={16} /></button>
                        </div>
                    </header>
                    <main className="pt-16 px-4 pb-40 min-h-screen">
                        {currentView === 'stock' && (
                            <div className="animate-fade-in">
                                <div className="space-y-2">
                                    <div className="flex justify-between items-center px-1 mb-2 mt-2">
                                        <h2 className="text-xs font-bold text-gray-400 uppercase tracking-widest"> ({items.length})</h2>
                                        <div className="flex items-center gap-2 bg-white/60 px-2 py-0.5 rounded-full border border-gray-100 shadow-sm"><span className="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse shadow-[0_0_5px_rgba(52,211,153,0.5)]"></span><span className="text-[10px] font-bold text-gray-500 tracking-wide">{getTodayString()}</span></div>
                                    </div>
                                    {sortedItems.length === 0 ? (
                                        <div className="text-center py-20 opacity-40"><Icon name="packageOpen" size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-sm font-medium text-gray-500"></p><p className="text-xs mt-2 text-gray-400"></p></div>
                                    ) : (sortedItems.map((item) => <FoodItem key={item.id} item={item} onConsume={() => handleDeleteItem(item.id, false)} onEdit={() => openEditModal(item)} />))}
                                </div>
                            </div>
                        )}
                        {currentView === 'shopping' && (
                            <div className="animate-fade-in">
                                <div className="flex justify-between items-center px-1 mb-2 mt-2">
                                    <h2 className="text-xs font-bold text-gray-400 uppercase tracking-widest"> ({shoppingItems.length})</h2>
                                </div>
                                <div className="space-y-2">
                                    {shoppingItems.length === 0 ? (
                                        <div className="text-center py-20 opacity-40"><Icon name="clipboardList" size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-sm font-medium text-gray-500"></p><p className="text-xs mt-2 text-gray-400"></p></div>
                                    ) : (shoppingItems.map((item) => <ShoppingItem key={item.id} item={item} onEdit={() => openEditModal(item, true)} onDelete={() => handleDeleteItem(item.id, true)} onMove={() => openMoveModal(item)} />))}
                                </div>
                            </div>
                        )}
                        <div className="mt-12 mb-8 text-center"><p onClick={handleFooterTap} className="text-[10px] text-gray-300 font-medium tracking-widest uppercase cursor-pointer select-none active:text-gray-400 transition-colors">Love food, hate waste.</p></div>
                    </main>

                    <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-40 w-auto max-w-[90%]">
                        <div className="glass-float px-1.5 py-1.5 rounded-full shadow-2xl flex items-center">
                            <button onClick={() => setCurrentView('stock')} className={`flex flex-row items-center justify-center w-28 h-12 rounded-full transition-all duration-300 tap-highlight-transparent gap-2 ${currentView === 'stock' ? 'bg-white text-gray-900 border border-gray-200 shadow-sm' : 'text-gray-400 hover:text-gray-600'}`}><Icon name="refrigerator" size={20} strokeWidth={currentView === 'stock' ? 2.5 : 2} /><span className="text-xs font-bold"></span></button>
                            <button onClick={openAddModal} className={`w-12 h-12 mx-2 text-white rounded-full shadow-lg flex-shrink-0 flex items-center justify-center hover:scale-105 active:scale-95 transition-all duration-300 tap-highlight-transparent ${currentView === 'shopping' ? 'bg-blue-600' : 'bg-black'}`} aria-label=""><Icon name="plus" size={24} strokeWidth={3} /></button>
                            <button onClick={() => setCurrentView('shopping')} className={`flex flex-row items-center justify-center w-28 h-12 rounded-full transition-all duration-300 tap-highlight-transparent gap-2 ${currentView === 'shopping' ? 'bg-white text-blue-600 border border-blue-100 shadow-sm' : 'text-gray-400 hover:text-gray-600'}`}><Icon name="shoppingCart" size={20} strokeWidth={currentView === 'shopping' ? 2.5 : 2} /><span className="text-xs font-bold"></span></button>
                        </div>
                    </div>

                    <UpdateToast stockCount={newStockCount} shoppingCount={newShoppingCount} isVisible={showUpdateToast} isExiting={isUpdateToastExiting} onClose={() => setShowUpdateToast(false)} />

                    {modalMode && (
                        <div className={`fixed inset-0 z-50 flex ${isKeyboardOpen ? 'items-start pt-8' : 'items-center'} justify-center transition-all duration-300`}>
                            <div className="absolute inset-0 bg-black/20 backdrop-blur-sm transition-opacity" onClick={closeModal}></div>
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl animate-slide-up relative z-10 m-4 pb-6">
                                <button onClick={closeModal} className="absolute top-6 right-6 text-gray-400 hover:text-gray-600 bg-gray-100 p-2 rounded-full transition-colors z-20"><Icon name="x" size={20} className="pointer-events-none" /></button>
                                <div className="w-12 h-1 bg-gray-200 rounded-full mx-auto mb-6"></div>
                                <h3 className="text-xl font-bold text-gray-900 mb-6 flex items-center gap-2 pr-8">
                                    {modalMode === 'moveFromShopping' ? <React.Fragment><Icon name="arrowRightCircle" size={20} className="text-blue-500" /></React.Fragment> : modalMode.includes('Shopping') ? <React.Fragment><Icon name="shoppingCart" size={20} />{modalMode === 'addShopping' ? '' : ''}</React.Fragment> : <React.Fragment><Icon name={modalMode === 'add' ? "shoppingBag" : "edit3"} size={20} />{modalMode === 'add' ? '' : ''}</React.Fragment>}
                                </h3>
                                <div className="space-y-5">
                                    <div><label className="block text-xs font-bold text-gray-400 mb-2 uppercase tracking-wide"></label><input type="text" placeholder="..." className="w-full text-lg font-medium border-b-2 border-gray-100 py-2 focus:outline-none focus:border-black bg-transparent placeholder-gray-300 transition-colors" value={inputName} onChange={(e) => setInputName(e.target.value)} autoFocus={modalMode === 'add' || modalMode === 'addShopping'} /></div>
                                    <div><label className="block text-xs font-bold text-gray-400 mb-2 uppercase tracking-wide"> <span className="font-normal text-gray-300 ml-1">()</span></label><div className="relative"><Icon name="tag" size={16} className="absolute left-0 top-3 text-gray-300" /><input type="text" placeholder="..." className="w-full text-base font-medium border-b-2 border-gray-100 py-2 pl-6 focus:outline-none focus:border-black bg-transparent placeholder-gray-300 transition-colors" value={inputLabel} onChange={(e) => setInputLabel(e.target.value)} /></div></div>
                                    {(!modalMode.includes('Shopping') || modalMode === 'moveFromShopping') && (<div className="animate-fade-in">
                                        <label className="block text-xs font-bold text-gray-400 mb-2 uppercase tracking-wide"></label>
                                        <div className="relative mb-3"><input type="date" className={`w-full text-lg font-medium bg-gray-50 rounded-xl pl-4 pr-2 py-3 focus:outline-none focus:ring-2 focus:ring-black/5 ${!inputDate ? 'text-transparent' : 'text-gray-800'}`} value={inputDate} onChange={(e) => setInputDate(e.target.value)} />{!inputDate && <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none text-base font-medium"> /  / </span>}</div>
                                        <div className="flex items-center gap-2">
                                            <input type="checkbox" id="expiryType" className="w-5 h-5 accent-black rounded border-gray-300" checked={inputExpiryType === 'use-by'} onChange={(e) => setInputExpiryType(e.target.checked ? 'use-by' : 'best-before')} />
                                            <label htmlFor="expiryType" className="text-sm text-gray-600 font-medium"></label>
                                        </div>
                                    </div>)}
                                    
                                    {modalMode.includes('Shopping') && modalMode !== 'moveFromShopping' && (
                                        <div className="animate-fade-in flex items-center gap-2 pt-2">
                                            <input type="checkbox" id="isPrivate" className="w-5 h-5 accent-black rounded border-gray-300" checked={inputIsPrivate} onChange={(e) => setInputIsPrivate(e.target.checked)} />
                                            <label htmlFor="isPrivate" className="text-sm text-gray-600 font-medium flex items-center gap-1"> <Icon name="lock" size={14} className="text-gray-400" /></label>
                                        </div>
                                    )}

                                    <div className="flex gap-3 mt-6"><button onClick={handleSaveItem} disabled={!inputName || ((!modalMode.includes('Shopping') || modalMode === 'moveFromShopping') && !inputDate)} className="w-full bg-black text-white font-bold text-base py-4 rounded-xl shadow-lg shadow-black/20 disabled:opacity-50 disabled:shadow-none active:scale-[0.98] transition-all">{modalMode === 'moveFromShopping' ? '' : ''}</button></div>
                                </div>
                            </div>
                        </div>
                    )}
                    {isCalcOpen && <CalculatorModal onClose={() => setIsCalcOpen(false)} />}
                    {isShareModalOpen && <ShareModal myId={myId} currentId={currentId} isShared={isShared} onClose={() => setIsShareModalOpen(false)} onJoin={handleJoinGroup} onRegenerate={handleRegenerateId} onLeave={handleLeaveGroup} onRestore={handleRestoreId} showToast={showToast} />}
                    {toast.message && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center pointer-events-none">
                            <div className={`absolute inset-0 bg-black/5 backdrop-blur-[1px] transition-opacity ${toast.isExiting ? 'animate-fade-out' : 'animate-fade-in'}`}></div>
                            <div className={`relative bg-white/95 backdrop-blur-xl px-6 py-5 rounded-[2rem] shadow-2xl flex flex-col items-center gap-4 pointer-events-auto max-w-[85%] text-center border border-white/50 ${toast.isExiting ? 'animate-fade-out' : 'animate-pop-in'}`}>
                                <div className="flex items-center gap-3"><div className="p-2 bg-emerald-50 rounded-full text-emerald-500 shrink-0"><Icon name={toast.type === "success" ? "check" : "info"} size={24} strokeWidth={3} /></div><span className="text-gray-800 font-bold text-base leading-snug">{toast.message}</span></div>
                                {toast.actions && toast.actions.length > 0 && (<div className="flex gap-3 w-full mt-1">{toast.actions.map((action, index) => (<button key={index} onClick={action.handler} className={`flex-1 py-2.5 px-4 rounded-xl text-sm font-bold transition-all active:scale-95 ${action.style === 'primary' ? 'bg-blue-600 text-white shadow-lg shadow-blue-200 hover:bg-blue-700' : 'bg-gray-100 text-gray-500 hover:bg-gray-200 hover:text-gray-700'}`}>{action.label}</button>))}</div>)}
                                {toast.showCloseText && <button onClick={() => setToast({ message: null, actions: [] })} className="mt-1 text-xs font-bold text-gray-400 hover:text-gray-600 py-2 px-4 transition-colors"></button>}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>

</body></html>
