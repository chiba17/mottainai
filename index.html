            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };

            componentDidCatch(error, errorInfo) {
                console.error("React Error:", error, errorInfo);
            }

            link: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>,
            logIn: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg>,
            logOut: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            shieldCheck: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>,
            clipboardList: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/></svg>,
            restore: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        };

        const Icon = ({ name, size = 24, className = "", strokeWidth = 2 }) => {
            const icon = Icons[name];
            if (!icon) return null;
            return React.cloneElement(icon, {
                width: size,
                height: size,
                className: className,
                strokeWidth: strokeWidth
            });
        };

        // --- 3. Firebase 設定 ---
        
        let firebaseConfig;
        try {
            // 環境変数があればそれを使用、なければハードコードされた値を使用（ローカル用）
            if (typeof window !== 'undefined' && window.__firebase_config) {
                firebaseConfig = JSON.parse(window.__firebase_config);
            } else {
                firebaseConfig = {
                    "apiKey": "AIzaSyCqyCcs2R2e7AegGjvFAwG98wlamtbHvZY",
                    "authDomain": "bard-frontend.firebaseapp.com",
                    "projectId": "bard-frontend",
                    "storageBucket": "bard-frontend.firebasestorage.app",
                    "messagingSenderId": "175205271074",
                    "appId": "1:175205271074:web:2b7bd4d34d33bf38e6ec7b"
                };
            }
        } catch (e) {
            console.error("Config parse error", e);
        }

        // ★★★ データ消失対策の要：固定App ID ★★★
        // ローカル環境やダウンロード利用時、window.__app_idがない場合にこれを使います。
        // これにより、ファイルを修正してもこのIDが変わらなければデータは維持されます。
        const PERSISTENT_APP_ID = "freshkeeper_stable_v2"; 

        if (typeof firebase !== 'undefined' && !firebase.apps.length) {
            try {
                if (firebaseConfig) {
                    firebase.initializeApp(firebaseConfig);
                } else {
                    console.error("Firebase config is missing");
                }
            } catch (e) { console.error("Firebase init error", e); }
        }
        
        let auth, db;
        try {
            if (typeof firebase !== 'undefined') {
                auth = firebase.auth();
                db = firebase.firestore();
            }
        } catch (e) { console.error("Firebase service error", e); }

        // --- Helpers ---
        const getDaysDiff = (targetDate) => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const target = new Date(targetDate);
            target.setHours(0, 0, 0, 0);
            const diffTime = target - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        };

        const formatDate = (dateStr) => {
            if (!dateStr) return "";
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}/${date.getDate()}`;
        };

        const getTodayString = () => {
            const now = new Date();
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            return `${now.getMonth() + 1}月${now.getDate()}日 (${days[now.getDay()]})`;
        };

        const getUrgencyStatus = (days) => {
            if (days < 0) return { color: "bg-rose-500", text: "text-rose-600", bg: "bg-rose-50", label: "期限切れ" };
            if (days === 0) return { color: "bg-orange-500", text: "text-orange-600", bg: "bg-orange-50", label: "今日まで" };
            if (days <= 2) return { color: "bg-amber-400", text: "text-amber-600", bg: "bg-amber-50", label: "あと" + days + "日" };
            if (days <= 5) return { color: "bg-yellow-400", text: "text-yellow-700", bg: "bg-yellow-50", label: "あと" + days + "日" };
            return { color: "bg-emerald-400", text: "text-emerald-600", bg: "bg-emerald-50", label: "あと" + days + "日" };
        };

        const generateGroupId = () => {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        };

        const generateDeviceId = () => {
            return 'dev_' + Math.random().toString(36).substring(2, 15);
        };

        // --- Main App Component ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [authError, setAuthError] = useState(null);
            
            // --- ID Management ---
            const [myId, setMyId] = useState(() => {
                let id = localStorage.getItem('freshkeeper_my_id');
                if (!id) {
                    id = generateGroupId();
                    localStorage.setItem('freshkeeper_my_id', id);
                }
                return id;
            });

            const [currentId, setCurrentId] = useState(() => {
                let saved = localStorage.getItem('freshkeeper_current_id');
                if (!saved) {
                    saved = myId;
                    localStorage.setItem('freshkeeper_current_id', saved);
                }
                return saved;
            });

            const isShared = myId !== currentId;

            const [deviceId] = useState(() => {
                let id = localStorage.getItem('freshkeeper_deviceId');
                if (!id) {
                    id = generateDeviceId();
                    localStorage.setItem('freshkeeper_deviceId', id);
                }
                return id;
            });

            // --- Firestore Path Resolution ---
            const resolveAppId = () => {
                return (window && window.__app_id) || PERSISTENT_APP_ID;
            };
            const currentAppId = resolveAppId();

            const [currentView, setCurrentView] = useState('stock');
            const [items, setItems] = useState([]);
            const [shoppingItems, setShoppingItems] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [isItemsLoaded, setIsItemsLoaded] = useState(false);
            const [isShoppingLoaded, setIsShoppingLoaded] = useState(false);
            const [isMigrating, setIsMigrating] = useState(false);
            const [newStockCount, setNewStockCount] = useState(0);
            const [newShoppingCount, setNewShoppingCount] = useState(0);
            const [showUpdateToast, setShowUpdateToast] = useState(false);
            const [isUpdateToastExiting, setIsUpdateToastExiting] = useState(false);
            
            const prevStockCountRef = useRef(0);
            const prevShoppingCountRef = useRef(0);
            const lastVisitRef = useRef(localStorage.getItem('freshkeeper_last_visit') || new Date(0).toISOString());

            const [modalMode, setModalMode] = useState(null); 
            const [editingItem, setEditingItem] = useState(null);
            const [inputName, setInputName] = useState('');
            const [inputLabel, setInputLabel] = useState('');
            const [inputDate, setInputDate] = useState('');
            
            const [isCalcOpen, setIsCalcOpen] = useState(false);
            const [isShareModalOpen, setIsShareModalOpen] = useState(false);
            const [toast, setToast] = useState({ message: null, actions: [] });
            const [footerTapCount, setFooterTapCount] = useState(0);

            useEffect(() => {
                if (!auth) { 
                    setAuthError("Firebase Auth not initialized");
                    setIsLoading(false); 
                    return; 
                }
                const initAuth = async () => {
                    try {
                        // Canvas環境での認証トークン処理
                        if (typeof window !== 'undefined' && window.__initial_auth_token) {
                            await auth.signInWithCustomToken(window.__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) {
                        console.warn("Auth failed:", e);
                        // フォールバック: カスタムトークンが失敗した場合でも匿名認証を試みる
                        if (typeof window !== 'undefined' && window.__initial_auth_token) {
                            try {
                                await auth.signInAnonymously();
                            } catch (e2) {
                                console.error("Fallback Auth failed", e2);
                                setAuthError(e2.message || "Authentication failed");
                            }
                        } else {
                            setAuthError(e.message || "Authentication failed");
                        }
                        setIsLoading(false); 
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                        setAuthError(null);
                        if (!localStorage.getItem('freshkeeper_groupId')) {
                            localStorage.setItem('freshkeeper_groupId', myId);
                        }
                    }
                });
                localStorage.setItem('freshkeeper_last_visit', new Date().toISOString());
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const safetyTimer = setTimeout(() => {
                    if (isLoading) {
                        setIsLoading(false);
                        setIsItemsLoaded(true);
                        setIsShoppingLoaded(true);
                    }
                }, 5000);
                if (isItemsLoaded && isShoppingLoaded) { setIsLoading(false); }
                return () => clearTimeout(safetyTimer);
            }, [isItemsLoaded, isShoppingLoaded, isLoading]);

            // Firestore Subscriptions
            useEffect(() => {
                if (!currentId || !db || !user) return;

                const lastVisit = lastVisitRef.current;

                try {
                    // Items - パス生成に currentAppId を使用
                    const itemsRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_items');
                    const unsubscribeItems = itemsRef.onSnapshot((snapshot) => {
                        const fetchedItems = [];
                        let newCount = 0;
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.groupId === currentId) {
                                fetchedItems.push({ id: doc.id, ...data });
                                const isNew = data.createdAt > lastVisit;
                                const isNotMine = data.deviceId ? (data.deviceId !== deviceId) : (data.createdBy !== user.uid);
                                if (isNew && isNotMine) newCount++;
                            }
                        });
                        setItems(fetchedItems);
                        setIsItemsLoaded(true); 
                        setNewStockCount(newCount);
                    }, (error) => {
                        console.error("Items fetch error:", error);
                        setIsItemsLoaded(true);
                    });

                    // Shopping
                    const shoppingRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_shopping');
                    const unsubscribeShopping = shoppingRef.onSnapshot((snapshot) => {
                        const fetchedShopping = [];
                        let newCount = 0;
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.groupId === currentId) {
                                fetchedShopping.push({ id: doc.id, ...data });
                                const isNew = data.createdAt > lastVisit;
                                const isNotMine = data.deviceId ? (data.deviceId !== deviceId) : (data.createdBy !== user.uid);
                                if (isNew && isNotMine) newCount++;
                            }
                        });
                        setShoppingItems(fetchedShopping);
                        setIsShoppingLoaded(true); 
                        setNewShoppingCount(newCount);
                    }, (error) => {
                        console.error("Shopping fetch error:", error);
                        setIsShoppingLoaded(true);
                    });

                    return () => {
                        unsubscribeItems();
                        unsubscribeShopping();
                    };
                } catch (e) {
                    console.error("Firestore setup error:", e);
                    setIsLoading(false);
                }
            }, [user, currentId, deviceId, currentAppId]);

            useEffect(() => {
                const prevStock = prevStockCountRef.current;
                const prevShopping = prevShoppingCountRef.current;
                const isStockIncreased = newStockCount > prevStock;
                const isShoppingIncreased = newShoppingCount > prevShopping;
                prevStockCountRef.current = newStockCount;
                prevShoppingCountRef.current = newShoppingCount;

                if ((isStockIncreased && newStockCount > 0) || (isShoppingIncreased && newShoppingCount > 0)) {
                    setShowUpdateToast(true);
                    setIsUpdateToastExiting(false);
                    setTimeout(() => setIsUpdateToastExiting(true), 2500);
                    setTimeout(() => { setShowUpdateToast(false); setIsUpdateToastExiting(false); }, 3000); 
                }
            }, [newStockCount, newShoppingCount]);

            // Actions
            const handleSaveItem = async () => {
                // 認証チェック
                if (!user) { alert("認証エラー: ログインできていません。再読み込みしてください。"); return; }
                if (!inputName || !currentId) return;
                
                const commonData = {
                    groupId: currentId,
                    createdBy: user.uid,
                    deviceId: deviceId,
                    name: inputName,
                    label: inputLabel,
                    createdAt: new Date().toISOString()
                };

                try {
                    const itemsRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_items');
                    const shoppingRef = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_shopping');

                    if (modalMode === 'add') {
                        await itemsRef.add({ ...commonData, date: inputDate });
                        showToast("食材を追加しました");
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else if (modalMode === 'edit' && editingItem) {
                        await itemsRef.doc(editingItem.id).update({ name: inputName, label: inputLabel, date: inputDate });
                        showToast("情報を更新しました");
                    } else if (modalMode === 'addShopping') {
                        await shoppingRef.add(commonData);
                        showToast("買い物メモに追加しました");
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else if (modalMode === 'editShopping' && editingItem) {
                        await shoppingRef.doc(editingItem.id).update({ name: inputName, label: inputLabel });
                        showToast("メモを更新しました");
                    } else if (modalMode === 'moveFromShopping' && editingItem) {
                        await itemsRef.add({ ...commonData, date: inputDate });
                        await shoppingRef.doc(editingItem.id).delete();
                        showToast("食材リストに移動しました！🧊"); 
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                } catch (e) {
                    console.error("Error saving:", e);
                    showToast("エラーが発生しました: " + e.message);
                }
                closeModal();
            };

            const handleDeleteItem = async (id, isShopping = false) => {
                if (!user) return;
                try {
                    const collectionName = isShopping ? 'freshkeeper_shopping' : 'freshkeeper_items';
                    const itemToDelete = isShopping ? shoppingItems.find(i => i.id === id) : items.find(i => i.id === id);
                    
                    await db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(collectionName).doc(id).delete();
                    window.scrollTo({ top: 0, behavior: 'smooth' });

                    if (isShopping) {
                        setToast({
                            message: "リストから削除しました",
                            type: "info",
                            actions: [{
                                label: "元に戻す",
                                handler: async () => {
                                    const { id, ...data } = itemToDelete;
                                    await db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(collectionName).add(data);
                                    setToast({ message: "取り消しました", actions: [] });
                                    setTimeout(() => setToast({ message: null, actions: [] }), 2000);
                                }
                            }]
                        });
                    } else {
                        setToast({
                            message: "使い切りました！👏",
                            type: "success", 
                            showCloseText: true,
                            actions: [
                                {
                                    label: "元に戻す",
                                    style: "secondary",
                                    handler: async () => {
                                        const { id, ...data } = itemToDelete;
                                        await db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(collectionName).add(data);
                                        setToast({ message: "取り消しました", actions: [] });
                                        setTimeout(() => setToast({ message: null, actions: [] }), 2000);
                                    }
                                },
                                {
                                    label: "買い物メモに追加",
                                    style: "primary",
                                    handler: async () => {
                                        await db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection('freshkeeper_shopping').add({
                                            groupId: currentId, createdBy: user.uid, deviceId: deviceId, 
                                            name: itemToDelete.name, label: itemToDelete.label, createdAt: new Date().toISOString()
                                        });
                                        showToast("買い物メモに追加しました");
                                    }
                                }
                            ]
                        });
                    }
                    setTimeout(() => setToast(prev => (prev.message ? { ...prev, isExiting: true } : prev)), isShopping ? 2500 : 5000);
                } catch (e) { console.error("Delete error:", e); }
            };

            const openAddModal = () => {
                setEditingItem(null); setInputName(''); setInputLabel('');
                if (currentView === 'stock') { setModalMode('add'); setInputDate(''); } 
                else { setModalMode('addShopping'); }
            };
            const openEditModal = (item, isShopping = false) => {
                setEditingItem(item); setInputName(item.name); setInputLabel(item.label || '');
                if (isShopping) { setModalMode('editShopping'); } 
                else { setModalMode('edit'); setInputDate(item.date); }
            };
            const openMoveModal = (item) => {
                setEditingItem(item); setInputName(item.name); setInputLabel(item.label || '');
                setInputDate(''); setModalMode('moveFromShopping');
            };
            const closeModal = (e) => {
                if (e && e.stopPropagation) e.stopPropagation();
                setModalMode(null); setEditingItem(null);
            };

            const showToast = (message) => {
                setToast({ message, actions: [], isExiting: false });
                setTimeout(() => {
                    setToast(prev => (prev.message === message ? { ...prev, isExiting: true } : prev));
                    setTimeout(() => setToast(prev => (prev.message === message && prev.isExiting ? { message: null, actions: [] } : prev)), 300);
                }, 1500); 
            };

            const sortedItems = useMemo(() => {
                return [...items].sort((a, b) => new Date(a.date) - new Date(b.date));
            }, [items]);

            const handleFooterTap = () => {
                const now = Date.now();
                if (window.lastTap && now - window.lastTap < 500) {
                    const newCount = footerTapCount + 1;
                    setFooterTapCount(newCount);
                    if (newCount >= 3) { downloadHtml(); setFooterTapCount(0); }
                } else { setFooterTapCount(1); }
                window.lastTap = now;
            };

            const downloadHtml = () => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = 'Mottainainer_Stable.html';
                document.body.appendChild(a); a.click(); document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showToast("バックアップを作成しました");
            };

            const handleJoinGroup = (targetGroupId) => {
                if (targetGroupId && targetGroupId.length >= 4) {
                    if (targetGroupId === myId) { alert("自分のIDには参加できません"); return; }
                    setCurrentId(targetGroupId);
                    localStorage.setItem('freshkeeper_current_id', targetGroupId);
                    setIsItemsLoaded(false); setIsShoppingLoaded(false);
                    showToast("グループに参加しました"); setIsShareModalOpen(false);
                } else { alert("IDは4文字以上で入力してください"); }
            };

            // 復活用の処理を追加
            const handleRestoreId = (targetId) => {
                if (!targetId || targetId.length < 4) {
                    alert("有効なIDを入力してください");
                    return;
                }
                if (targetId === myId) {
                     alert("現在使用中のIDと同じです。");
                     return;
                }
                if (window.confirm(`ID「${targetId}」を復元して、あなたのIDとして設定しますか？\n\n※現在のID「${myId}」での未共有データは見えなくなります。`)) {
                    setMyId(targetId);
                    setCurrentId(targetId);
                    localStorage.setItem('freshkeeper_my_id', targetId);
                    localStorage.setItem('freshkeeper_current_id', targetId);
                    setIsShareModalOpen(false);
                    showToast("データを復元しました");
                    setTimeout(() => window.location.reload(), 1000); // 念のためリロード
                }
            };

            const handleRegenerateId = async () => {
                const newId = generateGroupId();
                if (confirm(`セキュリティのため、IDを新しく「${newId}」に変更します。\n既存のデータも新しいIDに引き継がれます。\n\nよろしいですか？`)) {
                    setIsMigrating(true);
                    try {
                        const batch = db.batch();
                        let count = 0;
                        if (currentId !== myId) {
                            alert("自分のリストを表示している時のみ、IDの再発行が可能です。");
                            setIsMigrating(false); return;
                        }
                        [...items, ...shoppingItems].forEach(item => {
                            if (item.groupId === myId) {
                                const col = items.includes(item) ? 'freshkeeper_items' : 'freshkeeper_shopping';
                                const ref = db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(col).doc(item.id);
                                batch.update(ref, { groupId: newId });
                                count++;
                            }
                        });
                        if (count > 0) await batch.commit();
                        setMyId(newId); localStorage.setItem('freshkeeper_my_id', newId);
                        setCurrentId(newId); localStorage.setItem('freshkeeper_current_id', newId);
                        showToast("IDを新しく再発行しました"); setIsShareModalOpen(false);
                    } catch (e) { console.error(e); alert("エラーが発生しました。"); } 
                    finally { setIsMigrating(false); }
                }
            };

            const handleLeaveGroup = () => {
                if (window.confirm("共有を解除しますか？\n解除すると、自分のリスト（マイホーム）に戻ります。")) {
                    setCurrentId(myId);

            const handleReload = () => {

                    {toast.message && (

                                    <div className="flex gap-3 w-full mt-1">

                                        ))}
                                    </div>
                                )}
                                {toast.showCloseText && <button onClick={() => setToast({ message: null, actions: [] })} className="mt-1 text-xs font-bold text-gray-400 hover:text-gray-600 py-2 px-4 transition-colors">閉じる</button>}
                            </div>
                        </div>
                    )}
                </div>

        // --- Sub Components ---
        
        const LoadingOverlay = ({ isVisible }) => {
            if (!isVisible) return null;

                <div className={`fixed inset-0 z-[100] bg-[#F2F2F7] flex items-center justify-center transition-opacity duration-500 ${isVisible ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>

                        <div className="text-2xl font-bold text-gray-800 tracking-tight flex items-center gap-2 mb-6 animate-pulse-slow">
                            <Icon name="refrigerator" size={28} strokeWidth={2.5} /> モッタイナイナー

                    </div>
                </div>

                            {shoppingCount > 0 && (<div className="flex items-center gap-1.5 text-blue-400"><Icon name="shoppingCart" size={16} /><span className="font-bold text-base">{shoppingCount}</span></div>)}

                    </div>

            const handleComplete = (e) => { e.stopPropagation(); setIsExiting(true); setTimeout(() => onConsume(item.id), 300); };

                                    </div>

                                        <button onClick={onLeave} className="text-xs font-bold text-rose-400 hover:text-rose-600 bg-white border border-rose-100 hover:bg-rose-50 py-2.5 px-4 rounded-xl transition-colors w-full flex items-center justify-center gap-2 mt-2 shadow-sm"><Icon name="logOut" size={14} />共有を解除して自分のリストに戻る</button>

                                            <div className="flex gap-2">
                                                <div className="relative flex-1">
                                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><Icon name="logIn" size={16} /></div>
                                                    <input type="text" placeholder="IDを入力" className="w-full pl-9 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-lg font-mono font-bold text-gray-800 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all uppercase placeholder-gray-300" value={inputGroupId} onChange={(e) => setInputGroupId(e.target.value.toUpperCase())} />
                                                </div>
                                                <button onClick={() => onJoin(inputGroupId)} disabled={!inputGroupId} className="bg-black text-white font-bold text-sm px-5 rounded-xl shadow-lg shadow-gray-200 disabled:opacity-50 disabled:shadow-none active:scale-95 transition-all">参加</button>
                                            </div>
                                        </div>
                                        <div className="pt-2 border-t border-gray-100">
                                            <button onClick={() => setView('restore')} className="w-full py-3 text-xs text-gray-500 hover:text-gray-800 font-medium bg-gray-50 hover:bg-gray-100 rounded-xl transition-colors flex items-center justify-center gap-2">
                                                <Icon name="refreshCw" size={14} /> 機種変更・データの復元はこちら
                                            </button>
                                        </div>
                                    </div>
                                )}
                                <div className="pt-2 flex flex-col gap-2 text-center">
                                    <button onClick={() => setView('help')} className="text-xs text-gray-400 hover:text-gray-600 underline decoration-gray-300 underline-offset-2 transition-colors">共有の仕組み・解除について</button>
                                </div>
                            </div>
                        ) : view === 'restore' ? (
                            <div key="restore" className="animate-fade-in space-y-6">
                                <div className="bg-orange-50 border border-orange-100 rounded-2xl p-5 text-center space-y-3">
                                    <div className="inline-flex items-center justify-center p-2 bg-white rounded-full text-orange-500 shadow-sm"><Icon name="refreshCw" size={24} /></div>
                                    <div>
                                        <h4 className="font-bold text-gray-800">データの復元</h4>
                                        <p className="text-xs text-orange-700 mt-2 leading-relaxed text-left">
                                            以前使用していたIDを入力してください。<br/>
                                            入力されたIDを<b>あなたのID</b>として再設定し、データを復元します。<br/>
                                            <span className="font-bold mt-1 block">※現在のIDのデータは見えなくなります。</span>
                                        </p>
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    <label className="block text-xs font-bold text-gray-400 uppercase tracking-widest px-1">以前のID</label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><Icon name="logIn" size={16} /></div>
                                        <input type="text" placeholder="復元するIDを入力" className="w-full pl-9 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-lg font-mono font-bold text-gray-800 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-100 transition-all uppercase placeholder-gray-300" value={inputGroupId} onChange={(e) => setInputGroupId(e.target.value.toUpperCase())} />
                                    </div>
                                    <button onClick={() => onRestore(inputGroupId)} disabled={!inputGroupId} className="w-full bg-orange-500 text-white font-bold text-sm py-3 rounded-xl shadow-lg shadow-orange-200 disabled:opacity-50 disabled:shadow-none active:scale-95 transition-all">復元する</button>
                                </div>
                            </div>
                        ) : (
                            <div key="help" className="animate-fade-in"><div className="mb-6"><h4 className="text-lg font-bold text-gray-800 mb-2">共有機能の仕組み</h4><p className="text-xs text-gray-500 leading-relaxed">「あなたのID」はあなたの家の住所のようなものです。<br/>変わることはありません。</p></div><div className="space-y-4"><div className="bg-gray-50 p-4 rounded-xl border border-gray-100 flex gap-4"><div className="bg-white p-2 rounded-full h-fit text-blue-500 shadow-sm border border-blue-100"><Icon name="logIn" size={20} /></div><div><h5 className="font-bold text-sm text-gray-800 mb-1">参加するとどうなる？</h5><p className="text-xs text-gray-500 leading-relaxed">パートナーの家（ID）にお邪魔する状態になります。自分のリストは見えなくなりますが、データは消えずに残っています。</p></div></div><div className="bg-gray-50 p-4 rounded-xl border border-gray-100 flex gap-4"><div className="bg-white p-2 rounded-full h-fit text-rose-500 shadow-sm border border-rose-100"><Icon name="logOut" size={20} /></div><div><h5 className="font-bold text-sm text-gray-800 mb-1">解除するとどうなる？</h5><p className="text-xs text-gray-500 leading-relaxed">自分の家（ID）に戻ります。自分が以前記録していたリストが再び表示されます。</p></div></div><div className="bg-gray-50 p-4 rounded-xl border border-gray-100 flex gap-4"><div className="bg-white p-2 rounded-full h-fit text-emerald-500 shadow-sm border border-emerald-100"><Icon name="shieldCheck" size={20} /></div><div><h5 className="font-bold text-sm text-gray-800 mb-1">データは安全です</h5><p className="text-xs text-gray-500 leading-relaxed">参加や解除を行っても、データが消えたり混ざったりすることはありません。</p></div></div></div></div>
                        )}
                        </div>
                    </div>
                </div>
            );
        };

        const CalculatorModal = ({ onClose }) => {
            const [price, setPrice] = useState('');
            const [selectedDiscount, setSelectedDiscount] = useState(null); 
            const [customDiscount, setCustomDiscount] = useState('');
            const [isClosing, setIsClosing] = useState(false);
            const inputRef = useRef(null);
            useEffect(() => { if(inputRef.current) inputRef.current.focus(); }, []);
            const handleClose = () => { setIsClosing(true); setTimeout(onClose, 300); };
            const basePrice = parseInt(price, 10);
            const discountRate = selectedDiscount !== null ? selectedDiscount : (customDiscount ? parseInt(customDiscount, 10) : 0);
            const hasValidPrice = !isNaN(basePrice) && basePrice > 0;
            const hasValidDiscount = !isNaN(discountRate) && discountRate > 0;
            const finalPrice = hasValidPrice && hasValidDiscount ? Math.floor(basePrice * (1 - discountRate / 100)) : null;
            const savedAmount = hasValidPrice && hasValidDiscount ? basePrice - finalPrice : null;

            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center">
                    <div className={`absolute inset-0 bg-black/30 backdrop-blur-sm transition-opacity ${isClosing ? 'animate-fade-out' : 'animate-fade-in'}`} onClick={handleClose}></div>
                    <div className={`bg-white/95 w-full max-w-md rounded-t-[2rem] sm:rounded-[2rem] p-6 shadow-2xl relative z-10 sm:m-4 pb-8 border border-white/50 backdrop-blur-xl ${isClosing ? 'animate-slide-down' : 'animate-slide-up'}`}>
                        <div className="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6 opacity-50"></div>
                        <div className="flex justify-between items-center mb-6 px-2">
                            <h3 className="text-lg font-bold text-gray-500 flex items-center gap-2"><div className="bg-orange-100 p-1.5 rounded-lg text-orange-500"><Icon name="calculator" size={18} /></div>割引計算</h3>
                            <button onClick={handleClose} className="p-2 bg-gray-100 rounded-full text-gray-400 hover:text-gray-600 transition-colors"><Icon name="x" size={20} /></button>
                        </div>
                        <div className="bg-gray-50 rounded-2xl p-5 mb-6 shadow-inner border border-gray-100">
                            <div className="flex items-baseline gap-2 mb-2"><span className="text-sm font-bold text-gray-400">定価</span><div className="flex-1 relative flex items-center"><span className="absolute left-0 top-1/2 -translate-y-1/2 text-lg font-bold text-gray-400">¥</span><input ref={inputRef} type="number" value={price} onChange={(e) => setPrice(e.target.value)} placeholder="0" className="w-full bg-transparent text-4xl font-bold text-gray-800 focus:outline-none pl-6 py-2 font-mono tracking-tight placeholder-gray-300" />{price && (<button onClick={() => setPrice('')} className="absolute right-0 top-1/2 -translate-y-1/2 text-gray-300 p-1"><Icon name="xCircle" size={16} /></button>)}</div></div>
                            <div className="h-px bg-gray-200 w-full my-4"></div>
                            <div className="flex items-end justify-between"><div><span className="text-xs font-bold text-gray-400 block mb-1">割引後</span><div className={`text-4xl font-bold font-mono tracking-tight transition-all duration-300 ${finalPrice !== null ? 'text-blue-600 scale-100' : 'text-gray-300 scale-95 origin-left'}`}>¥ {finalPrice !== null ? finalPrice.toLocaleString() : '---'}</div></div>{savedAmount !== null && (<div className="text-right animate-scale-in"><span className="text-[10px] font-bold text-emerald-500 bg-emerald-50 px-2 py-1 rounded-full border border-emerald-100">お得</span><div className="text-sm font-bold text-emerald-600 mt-1">-¥{savedAmount.toLocaleString()}</div></div>)}</div>
                        </div>
                        <div className="space-y-4">
                            <label className="text-xs font-bold text-gray-400 uppercase tracking-widest pl-2">割引率を選択</label>
                            <div className="grid grid-cols-4 gap-3">
                                {[{ val: 5, label: '5%' }, { val: 10, label: '10%' }, { val: 20, label: '20%' }, { val: 30, label: '30%' }, { val: 40, label: '40%' }, { val: 50, label: '50%' }, { val: 60, label: '60%' }, { val: 70, label: '70%' }].map((d) => {
                                    const isSelected = selectedDiscount === d.val;
                                    return (<button key={d.val} onClick={() => { setSelectedDiscount(d.val); setCustomDiscount(''); }} className={`relative overflow-hidden rounded-xl py-3 font-bold text-sm transition-all duration-200 active:scale-95 shadow-sm ${isSelected ? 'bg-gray-800 text-white shadow-lg' : 'bg-white text-gray-600 border border-gray-100 hover:bg-gray-50'}`}>{d.label}{isSelected && (<span className="absolute inset-0 bg-white/20 animate-pulse"></span>)}</button>);
                                })}
                            </div>
                            <div className="grid grid-cols-4 gap-3">
                                <button onClick={() => { setSelectedDiscount(80); setCustomDiscount(''); }} className={`rounded-xl py-3 font-bold text-sm transition-all duration-200 active:scale-95 shadow-sm border ${selectedDiscount === 80 ? 'bg-gray-800 text-white border-transparent' : 'bg-white text-gray-600 border-gray-100 hover:bg-gray-50'}`}>80%</button>
                                <div className="col-span-3 relative h-[46px]"><div className={`absolute inset-0 rounded-xl border transition-colors pointer-events-none ${customDiscount ? 'border-blue-500 bg-blue-50/50' : 'border-gray-100 bg-white'}`}></div><input type="number" placeholder="その他 %" value={customDiscount} onChange={(e) => { setCustomDiscount(e.target.value); setSelectedDiscount(null); }} className="absolute inset-0 w-full h-full bg-transparent text-center font-bold text-gray-700 placeholder-gray-300 focus:outline-none z-10" style={{ lineHeight: '46px' }} />{customDiscount && <span className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-xs pointer-events-none">%</span>}</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>


</body></html>
